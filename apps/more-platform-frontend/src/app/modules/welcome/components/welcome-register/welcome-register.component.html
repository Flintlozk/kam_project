    <div class="relative flex items-center justify-center w-full py-4 text-gray-200">
      <div class="z-10 w-20 h-auto text-lg text-center bg-white">OR</div>
      <div class="absolute w-full max-h-0.5 h-1 bg-gray-200"></div>
    </div>
    <form class="grid w-full gap-6" [formGroup]="registerForm" *ngIf="registerForm">
      <div
        class="grid w-full gap-2"
        [ngClass]="{
          'invalid-validation': registerForm['controls']['name'].invalid && formErrorMessageObj?.nameErrorMessage
        }"
      >
        <div class="invalid-message">
          {{ formErrorMessageObj?.nameErrorMessage }}
        </div>
        <div class="font-light text-gray-500 invalid-title">Name*</div>
        <input
          formControlName="name"
          placeholder="Enter your name"
          type="text"
          class="px-4 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-primary-100"
          required
        />
      </div>
      <div
        class="grid w-full gap-2"
        [ngClass]="{
          'invalid-validation': registerForm['controls']['email'].invalid && formErrorMessageObj?.emailErrorMessage
        }"
      >
        <div class="invalid-message">
          {{ formErrorMessageObj?.emailErrorMessage }}
        </div>
        <div class="font-light text-gray-500 invalid-title">Email*</div>
        <input
          formControlName="email"
          placeholder="Enter your email address"
          type="email"
          class="px-4 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-primary-100"
          required
        />
      </div>
      <div
        class="grid w-full gap-2"
        [ngClass]="{
          'invalid-validation': registerForm['controls']['password'].invalid && formErrorMessageObj?.passwordErrorMessage
        }"
      >
        <div class="invalid-message" [innerHTML]="formErrorMessageObj?.passwordErrorMessage"></div>
        <div class="flex items-center font-light text-gray-500 invalid-title">
          <span #tooltip="matTooltip" [matTooltip]="passwordInstruction">Password*&nbsp;</span>
          <svg (click)="tooltip.toggle()" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9 0C4.02975 0 0 4.02975 0 9C0 13.9703 4.02975 18 9 18C13.9703 18 18 13.9703 18 9C18 4.02975 13.9703 0 9 0ZM9 14.745C8.2965 14.745 7.815 14.2028 7.815 13.5C7.815 12.777 8.31675 12.255 9 12.255C9.72225 12.255 10.185 12.777 10.185 13.5C10.185 14.2035 9.72225 14.745 9 14.745ZM9.4665 9.99075C9.28725 10.602 8.7225 10.6125 8.53425 9.99075C8.3175 9.27375 7.54725 6.552 7.54725 4.78425C7.54725 2.45175 10.4655 2.4405 10.4655 4.78425C10.4648 6.5625 9.65325 9.35475 9.4665 9.99075Z"
              fill="#BBBEBF"
            />
          </svg>
        </div>
        <input
          formControlName="password"
          placeholder="Enter your password"
          type="password"
          class="px-4 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-primary-100"
          required
        />
      </div>
      <div
        class="grid w-full gap-2"
        [ngClass]="{
          'invalid-validation': registerForm['controls']['rePassword'].invalid && formErrorMessageObj?.rePasswordErrorMessage
        }"
      >
        <div class="invalid-message" [innerHTML]="formErrorMessageObj?.rePasswordErrorMessage"></div>
        <div class="font-light text-gray-500 invalid-title">Confirm Password*</div>
        <input
          formControlName="rePassword"
          placeholder="Confirm your password"
          type="password"
          class="px-4 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-primary-100"
          required
        />
      </div>
      <div class="w-full font-light leading-loose text-center text-gray-500">
        By creating an account, I agree to<br />
        More's <a class="font-normal cursor-pointer text-primary-500 hover:underline">Term of Service</a> and
        <a class="font-normal cursor-pointer text-primary-500 hover:underline">Privacy Policy</a>
      </div>
      <button
        (click)="onSignup()"
        type="submit"
        class="py-5 text-xl text-white transition-all duration-300 rounded-full shadow-lg bg-primary-500 focus:outline-none hover:bg-blue-500"
      >
        Sign Up
      </button>
    </form>
  </div>
</section>
