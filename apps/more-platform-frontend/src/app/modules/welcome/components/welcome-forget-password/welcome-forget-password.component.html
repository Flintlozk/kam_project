<section class="flex justify-center w-full px-4 py-4 lg:py-10">
  <div class="flex flex-col items-center w-full max-w-xl p-6 bg-white shadow-lg lg:p-10 rounded-3xl">
    <h1 class="pt-0 pb-12 text-3xl font-semibold text-gray-700 lg:pt-4 lg:text-5xl">Forget Password</h1>
    <form class="grid w-full gap-6" [formGroup]="forgetPasswordForm">
      <div
        class="grid w-full gap-2"
        [ngClass]="{
          'invalid-validation': forgetPasswordForm['controls']['email'].invalid && formErrorMessageObj?.emailErrorMessage
        }"
      >
        <!-- <div class="font-light text-gray-500 invalid-title">Email*</div> -->
        <div class="invalid-message">
          {{ formErrorMessageObj?.emailErrorMessage }}
        </div>
        <input
          formControlName="email"
          placeholder="Enter your email address"
          type="email"
          class="px-4 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-primary-100"
          required
        />
      </div>
      <div class="w-full font-light leading-loose text-center text-gray-500">An instruction of how to reset your password will be sent to your provided email above!</div>
      <button
        (click)="onSendEmail()"
        type="submit"
        class="py-5 text-xl text-white transition-all duration-300 rounded-full shadow-lg bg-primary-500 focus:outline-none hover:bg-blue-500"
      >
        Send Email
      </button>
    </form>
  </div>
</section>
