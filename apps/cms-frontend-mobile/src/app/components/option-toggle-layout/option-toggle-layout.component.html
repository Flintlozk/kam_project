<div *ngIf="optionToggleLayoutStatus" class="fixed top-0 left-0 z-10 w-full h-full bg-gray-900 opacity-50"></div>
<div
  [@fadeInOutYDownAnimation]
  *ngIf="optionToggleLayoutStatus"
  class="absolute bottom-0 left-0 z-20 w-full px-4 mb-10 option-toggle-layout"
  cmsNextClickOutside
  (outside)="onOutsideOptionToggleLayout($event)"
>
  <ng-content select=".option-item"></ng-content>
  <button class="flex items-center justify-center w-full h-16 px-4 mt-3 text-xl text-blue-600 bg-white rounded-lg focus:outline-none" (click)="onDismissOptionToggleLayout()">
    {{ 'Cancel' | translate }}
  </button>
</div>
