            <div class="pl-2">
              {{ fileManageDataItem.fileName }}.<span>{{ fileManageDataItem.fileExtension }}</span>
            </div>
          </div>
          <ng-container *ngIf="fileManageDataItem.toggleStatus">
            <cms-next-option-toggle-layout
              class="flex justify-center"
              [optionToggleLayoutStatus]="fileManageDataItem.toggleStatus"
              (optionToggleLayoutStatusEvent)="optionToggleLayoutStatusEvent($event, fileManageDataItemIndex)"
            >
              <button [routerLink]="['detail']" class="option-item" *ngIf="isViewFileDetail">{{ 'View Detail' | translate }}</button>
              <button class="option-item">{{ 'Save To Device' | translate }}</button>
              <button class="option-item danger">{{ 'Delete' | translate }}</button>
            </cms-next-option-toggle-layout>
          </ng-container>
        </div>
      </ng-container>
    </div>
    <button (click)="imageUpload.click()" class="absolute bottom-0 right-0 flex items-center justify-center w-20 h-20 mb-24 mr-4 rounded-full bg-green-500 focus:outline-none">
      <svg width="29" height="30" viewBox="0 0 29 30" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15.7717 0.9H13.4019C13.2812 0.9 13.1722 0.930252 13.0942 1.00828C13.0162 1.08631 12.9859 1.19523 12.9859 1.31597V29.1215C12.9859 29.2423 13.0162 29.3512 13.0942 29.4292C13.1722 29.5072 13.2812 29.5375 13.4019 29.5375H15.7717C15.8924 29.5375 16.0014 29.5072 16.0794 29.4292C16.1574 29.3512 16.1877 29.2423 16.1877 29.1215V1.31597C16.1877 1.19523 16.1574 1.08631 16.0794 1.00828C16.0014 0.930252 15.8924 0.9 15.7717 0.9Z"
          fill="white"
          stroke="white"
          stroke-width="0.2"
        />
        <path
          d="M27.8576 13.6178H1.31597C1.19523 13.6178 1.08631 13.648 1.00828 13.7261C0.930252 13.8041 0.9 13.913 0.9 14.0337V16.4035C0.9 16.5243 0.930252 16.6332 1.00828 16.7112C1.08631 16.7893 1.19523 16.8195 1.31597 16.8195H27.8576C27.9784 16.8195 28.0873 16.7893 28.1653 16.7112C28.2434 16.6332 28.2736 16.5243 28.2736 16.4035V14.0337C28.2736 13.913 28.2434 13.8041 28.1653 13.7261C28.0873 13.648 27.9784 13.6178 27.8576 13.6178Z"

          stroke="white"
          stroke-width="0.2"

      </svg>
    </button>
    <input #imageUpload type="file" [accept]="acceptType" class="hidden" />
  </div>
</div>
