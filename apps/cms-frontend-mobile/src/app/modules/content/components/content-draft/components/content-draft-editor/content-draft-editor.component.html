<form [formGroup]="contentFormGroup">
  <div class="fixed flex flex-col w-full h-full p-4 bg-white">
    <div class="flex items-center justify-between h-8 pb-4">
      <svg
        (click)="onSaveDraftContent()"
        class="focus:outline-none"
        [routerLink]="['/content/draft']"
        width="26"
        height="16"
        viewBox="0 0 26 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.09811 13.4437L5.37197 9.77036L4.93778 9.34233H5.54748H24.375C24.7408 9.34233 25.0909 9.19903 25.3485 8.94508C25.606 8.69125 25.75 8.34774 25.75 7.99033C25.75 7.63291 25.606 7.28941 25.3485 7.03557C25.0909 6.78162 24.7408 6.63833 24.375 6.63833H5.54748H4.93778L5.37197 6.21029L9.09652 2.5385C9.34566 2.28342 9.48287 1.94295 9.47976 1.59029C9.47665 1.23694 9.33291 0.898204 9.07835 0.647249C8.82367 0.396181 8.47842 0.25315 8.11677 0.250051C7.75582 0.246959 7.40872 0.383518 7.14978 0.629316L0.651322 7.03572C0.651313 7.03573 0.651304 7.03574 0.651295 7.03575C0.393922 7.28956 0.25 7.633 0.25 7.99033C0.25 8.34767 0.393932 8.69112 0.651322 8.94494L7.15136 15.3529C7.40895 15.6068 7.75901 15.75 8.12476 15.75C8.49048 15.75 8.84053 15.6068 9.09811 15.3529V13.4437ZM9.09811 13.4437C9.3555 13.6976 9.49944 14.041 9.49944 14.3983M9.09811 13.4437L9.49944 14.3983M9.49944 14.3983C9.49944 14.7557 9.35552 15.0991 9.09817 15.3529L9.49944 14.3983Z"
          fill="#484B52"
          stroke="white"
          stroke-width="0.5"
        />
      </svg>
      <button [@fadeBoxAnimation] *ngIf="doneButtonStatus" class="text-xl text-gray-700 focus:outline-none">{{ 'Done' | translate }}</button>
    </div>
    <div class="w-full h-full overflow-scroll no-scroll-bar" cmsNextClickOutside (outside)="onOutsideQuillEditor($event)">
      <quill-editor formControlName="contentData">
        <div quill-editor-toolbar class="toolbar">
          <div class="hidden attatch">
            <button class="ql-image" #imageUpload></button>
          </div>
          <div class="ql-formats style-expand">
            <select class="ql-font">
              <option selected></option>
              <option value="serif"></option>
              <option value="monospace"></option>
            </select>
            <select class="ql-size">
              <option value="small"></option>
              <option selected></option>
              <option value="large"></option>
              <option value="huge"></option>
            </select>
            <span class="ql-formats">
              <button class="ql-bold"></button>
              <button class="ql-italic"></button>
              <button class="ql-underline"></button>
              <button class="ql-strike"></button>
            </span>
            <span class="ql-formats">
              <button class="ql-list" value="ordered"></button>
              <button class="ql-list" value="bullet"></button>
              <select class="ql-align">
                <option selected></option>
                <option value="center"></option>
                <option value="right"></option>
                <option value="justify"></option>
              </select>
            </span>
          </div>
        </div>
      </quill-editor>
      <div class="absolute bottom-0 right-0 mb-4 mr-4" [ngClass]="{ hidden: !doneButtonStatus }">
        <button (click)="imageUpload.click()" class="flex items-center justify-center w-20 h-20 bg-gray-300 rounded-full shadow focus:outline-none">
          <svg width="34" height="29" viewBox="0 0 34 29" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M30.8519 4.40741H25.5L24.225 0.83426C24.1369 0.589759 23.9755 0.378415 23.7628 0.229097C23.5501 0.0797795 23.2965 -0.000229271 23.0366 4.93483e-07H10.9634C10.4322 4.93483e-07 9.95602 0.334491 9.77893 0.83426L8.5 4.40741H3.14815C1.4088 4.40741 0 5.8162 0 7.55556V25.5C0 27.2394 1.4088 28.6481 3.14815 28.6481H30.8519C32.5912 28.6481 34 27.2394 34 25.5V7.55556C34 5.8162 32.5912 4.40741 30.8519 4.40741ZM31.1667 25.5C31.1667 25.6731 31.025 25.8148 30.8519 25.8148H3.14815C2.975 25.8148 2.83333 25.6731 2.83333 25.5V7.55556C2.83333 7.38241 2.975 7.24074 3.14815 7.24074H10.4951L11.1681 5.35972L12.0692 2.83333H21.9269L22.828 5.35972L23.5009 7.24074H30.8519C31.025 7.24074 31.1667 7.38241 31.1667 7.55556V25.5ZM17 9.75926C13.5213 9.75926 10.7037 12.5769 10.7037 16.0556C10.7037 19.5343 13.5213 22.3519 17 22.3519C20.4787 22.3519 23.2963 19.5343 23.2963 16.0556C23.2963 12.5769 20.4787 9.75926 17 9.75926ZM17 19.8333C14.9144 19.8333 13.2222 18.1412 13.2222 16.0556C13.2222 13.9699 14.9144 12.2778 17 12.2778C19.0856 12.2778 20.7778 13.9699 20.7778 16.0556C20.7778 18.1412 19.0856 19.8333 17 19.8333Z"
              fill="white"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</form>
