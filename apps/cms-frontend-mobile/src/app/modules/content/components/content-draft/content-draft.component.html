  <div class="relative w-full">

      autofocus
      type="text"
      placeholder="{{ 'Search' | translate }}..."
      class="w-full py-2 pl-10 pr-3 font-light text-gray-700 transition duration-300 bg-gray-200 rounded-md focus:outline-none focus:bg-gray-200"
    />

    <div class="flex items-center justify-center w-8 h-8 rounded-full bg-green-500">

          stroke="white"
          stroke-width="0.2"
        />
      </svg>
    </div>
    <div class="pl-4 text-lg text-gray-700">{{ 'Create New Draft Content' | translate }}</div>
  </div>
  <ng-container *ngFor="let contentDraftDataItem of contentDraftData; trackBy: trackByIndex; let contentDraftDataItemIndex = index">
    <div class="flex items-center justify-between w-full h-24 p-4 bg-white border border-gray-300 rounded-md focus:outline-none">
      <div class="flex items-center focus:outline-none" [routerLink]="['edit']">
        <img [src]="contentDraftDataItem.imgUrl" class="w-16 h-16" onerror="this.src='assets/images/shared/no-image-square.svg'" />
        <div class="pl-4">
          <div #titleDraft class="text-lg text-gray-700 text-ellipsis">{{ contentDraftDataItem.content }}</div>
          <div class="pt-1 text-base font-light text-gray-500">{{ contentDraftDataItem.date }}</div>
        </div>
      </div>
      <div class="flex items-center">
        <div class="pr-2 focus:outline-none" *ngIf="contentDraftDataItem.pin">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

              fill-rule="evenodd"
              clip-rule="evenodd"

            />
          </svg>
        </div>
        <button class="focus:outline-none" (click)="onActiveToggleLayout(contentDraftDataItemIndex)">
          <svg width="12" height="32" viewBox="0 0 12 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="12" height="32" fill="white" />
            <circle cx="6" cy="16" r="3" fill="#BCBFC8" />
            <circle cx="6" cy="26" r="3" fill="#BCBFC8" />
            <circle cx="6" cy="6" r="3" fill="#BCBFC8" />
          </svg>
        </button>
      </div>
      <ng-container *ngIf="contentDraftDataItem.toggleStatus">
        <cms-next-option-toggle-layout
          class="flex justify-center"
          [optionToggleLayoutStatus]="contentDraftDataItem.toggleStatus"
          (optionToggleLayoutStatusEvent)="optionToggleLayoutStatusEvent($event, contentDraftDataItemIndex)"
        >
          <button class="option-item" (click)="onPinDraftItem(contentDraftDataItemIndex)">
            <ng-container *ngIf="!contentDraftDataItem.pin">{{ 'Pin' | translate }}</ng-container>
            <ng-container *ngIf="contentDraftDataItem.pin">{{ 'Unpin' | translate }}</ng-container>
          </button>
          <button class="option-item" (click)="onDuplicateDraftItem(contentDraftDataItemIndex)">{{ 'Duplicate' | translate }}</button>
          <button class="option-item">{{ 'Share' | translate }}</button>
          <button class="option-item danger" (click)="onRemoveDraftItem(contentDraftDataItemIndex)">{{ 'Delete' | translate }}</button>
        </cms-next-option-toggle-layout>
      </ng-container>
    </div>
  </ng-container>
</div>
