<div class="p-4">
  <div class="p-4 bg-white border border-gray-300 rounded-md">
    <h3 class="text-lg font-light text-gray-700">{{ 'Current Language' | translate }}: {{ currentLanguageTitle }}</h3>
    <div class="flex flex-wrap items-center">
      <ng-container *ngFor="let languageDataItem of languageData; let languageDataItemIndex = index; trackBy: trackByIndex">
        <div (click)="onSelectLanguage(languageDataItemIndex)" class="mt-3 mr-3 focus:outline-none">
          <img [@iconFade]="languageDataItem.status" [src]="languageDataItem.status ? languageDataItem.imgActiveUrl : languageDataItem.imgUrl" [alt]="languageDataItem.code" />
        </div>
      </ng-container>
    </div>
  </div>
</div>
