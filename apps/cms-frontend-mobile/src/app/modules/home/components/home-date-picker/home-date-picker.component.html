<div class="flex justify-between pt-1 bg-white border-b-2 border-gray-200 mx">
  <ng-container *ngIf="dateRangeForm.invalid">
    <div class="flex items-center px-4">
      <ng-container *ngFor="let dateTabDataItem of dateTabData; trackBy: trackByIndex; let i = index">
        <div
          (click)="onSelectDateTabDataItem(i)"
          class="flex items-center h-12 px-3 -mb-1 font-light text-gray-500 transition-all duration-300 ease-in-out border-b-2 border-opacity-0 border-green-500"
          [ngClass]="{ 'border-opacity-100': dateTabDataItem.status }"
        >
          <span class="text-sm" [ngClass]="{ 'text-green-500': dateTabDataItem.status }">{{ dateTabDataItem.label | translate }}</span>
        </div>
      </ng-container>
    </div>
    <button (click)="dateRangePicker.open()" class="flex items-center justify-center w-16 h-12 border-l-2 focus:outline-none">
      <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M23.0208 26.0001H2.97923C1.33578 26.0001 0 24.6618 0 23.0153V5.10713C0 3.46063 1.33578 2.12256 2.97923 2.12256H23.0208C24.6642 2.12256 26 3.46063 26 5.10713V23.0153C26 24.6618 24.6642 26.0001 23.0208 26.0001ZM2.97923 3.75058C2.23279 3.75058 1.625 4.3593 1.625 5.10713V23.0153C1.625 23.7632 2.23279 24.3721 2.97923 24.3721H23.0208C23.7672 24.3721 24.375 23.7632 24.375 23.0153V5.10713C24.375 4.3593 23.7672 3.75058 23.0208 3.75058H2.97923Z"
          fill="#E0E0E7"
        />
        <path
          d="M25.1875 10.0818H0.8125C0.363998 10.0818 0 9.72526 0 9.28591C0 8.84656 0.363998 8.48999 0.8125 8.48999H25.1875C25.636 8.48999 26 8.84656 26 9.28591C26 9.72526 25.636 10.0818 25.1875 10.0818Z"
          fill="#E0E0E7"
        />
        <path
          d="M6.10201 6.89796C5.66266 6.89796 5.30609 6.51167 5.30609 6.03571V0.862245C5.30609 0.386284 5.66266 0 6.10201 0C6.54136 0 6.89793 0.386284 6.89793 0.862245V6.03571C6.89793 6.51167 6.54136 6.89796 6.10201 6.89796Z"
          fill="#E0E0E7"
        />
        <path
          d="M19.898 6.89796C19.4586 6.89796 19.1021 6.51167 19.1021 6.03571V0.862245C19.1021 0.386284 19.4586 0 19.898 0C20.3373 0 20.6939 0.386284 20.6939 0.862245V6.03571C20.6939 6.51167 20.3373 6.89796 19.898 6.89796Z"
          fill="#E0E0E7"
        />
      </svg>
    </button>
  </ng-container>
  <ng-container *ngIf="!dateRangeForm.invalid">
    <div class="flex items-center justify-between w-full h-12 px-4 bg-green-100" *ngIf="dateRangeForm.valid">
      <button (click)="dateRangePicker.open()" class="text-sm text-green-500 focus:outline-none">{{ dateRangeFormStart }} - {{ dateRangeFormEnd }}</button>
      <button class="focus:outline-none" (click)="clearDataRangeData()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M10 0C15.5228 0 20 4.47715 20 10C20 15.5228 15.5228 20 10 20C4.47715 20 0 15.5228 0 10C0 4.47715 4.47715 0 10 0ZM5.27202 5.27202C5.1244 5.41966 5.12438 5.65902 5.27202 5.80664L9.46537 10L5.27202 14.1934C5.12438 14.341 5.12438 14.5804 5.27202 14.728C5.34583 14.8018 5.44258 14.8387 5.53934 14.8387C5.63609 14.8387 5.73283 14.8018 5.80666 14.728L9.99999 10.5346L14.1933 14.728C14.2672 14.8018 14.3639 14.8387 14.4607 14.8387C14.5574 14.8387 14.6542 14.8018 14.728 14.728C14.8756 14.5804 14.8756 14.341 14.728 14.1934L10.5346 10L14.728 5.80664C14.8756 5.659 14.8756 5.41964 14.728 5.27202C14.5803 5.1244 14.341 5.12438 14.1934 5.27202L9.99999 9.4654L5.80664 5.27202C5.659 5.12438 5.41964 5.12438 5.27202 5.27202Z"
            fill="#EA6161"
          />
        </svg>
      </button>
    </div>
  </ng-container>
</div>
<div class="hidden">
  <mat-date-range-input [formGroup]="dateRangeForm" [rangePicker]="dateRangePicker">
    <input matStartDate formControlName="start" />
    <input matEndDate formControlName="end" />
  </mat-date-range-input>
  <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
</div>
