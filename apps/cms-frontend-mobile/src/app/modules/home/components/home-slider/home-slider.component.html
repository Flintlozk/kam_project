<div class="bg-white">
  <div id="home-slider" class="grid py-4 overflow-auto bg-white grid-cols-6-fr no-scroll-bar">
    <div class="flex">
      <ng-container *ngFor="let homeSliderDataItem of homeSliderData; trackBy: trackByIndex; let i = index">
        <div (click)="onSelectHomeSliderItem(i)" [id]="'homeSliderDataItemIndex' + i" class="flex-shrink-0 p-5 mr-4 border rounded-md shadow-md first:ml-4 w-72">
          <div class="flex items-start justify-between">
            <div>
              <h3 class="text-lg text-gray-700">{{ homeSliderDataItem.title | translate }}</h3>
              <h5 class="text-sm font-light text-gray-500">{{ homeSliderDataItem.subTitle | translate }}</h5>
            </div>
            <div *ngIf="homeSliderDataItem.labelStyle === 'new'" class="flex items-center h-6 px-2 text-sm font-light border rounded-md border-green-500 text-green-500">
              {{ homeSliderDataItem.labelContent | translate }}
            </div>
            <div *ngIf="homeSliderDataItem.labelStyle === 'update'" class="flex items-center h-6 px-2 py-0 text-sm font-light text-white bg-red-500 rounded-md">
              {{ homeSliderDataItem.labelContent | translate }}
            </div>
            <div *ngIf="homeSliderDataItem.labelStyle === 'active'" class="flex items-center h-6 px-2 py-0 text-sm font-light rounded-md text-green-500 bg-green-100">
              {{ homeSliderDataItem.labelContent | translate }}
            </div>
          </div>
          <div class="flex items-start justify-between mt-4">
            <div class="flex items-center justify-center w-12 h-12 bg-gray-200 rounded-full">
              <img [src]="homeSliderDataItem.imgUrl" [alt]="homeSliderDataItem.title | translate" />
            </div>
            <div class="text-5xl font-light leading-none text-gray-700">
              {{ homeSliderDataItem.value }}
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
