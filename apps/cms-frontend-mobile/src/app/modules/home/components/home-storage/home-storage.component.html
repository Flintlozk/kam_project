      </svg>
      <span class="ml-3">900 MB {{ 'of' | translate }} 3.00 GB {{ 'Used' | translate }}</span>
    </div>
    <div>
      <div class="flex items-center w-full h-3 border-2 border-gray-200 rounded-full shadow-inner">
        <ng-container *ngFor="let progressBarDataItem of progressBarData; trackBy: trackByIndex">
          <div class="h-3 bg-green-500 first:rounded-l-full last:rounded-r-full" [ngStyle]="{ flex: progressBarDataItem.value, backgroundColor: progressBarDataItem.color }"></div>
        </ng-container>
      </div>
      <div class="flex flex-wrap mt-4 font-light text-gray-700">
        <ng-container *ngFor="let progressBarDataItem of progressBarData; trackBy: trackByIndex">
          <div class="flex items-center mb-2 mr-4">
            <div class="flex-shrink-0 w-3 h-3 rounded-full" [ngStyle]="{ backgroundColor: progressBarDataItem.color }"></div>
            <div class="ml-1">{{ progressBarDataItem.title | translate }}</div>
          </div>
        </ng-container>
      </div>
    </div>
    <button class="py-3 -mt-2 text-xl text-white rounded-md bg-green-500 focus:outline-none">
      {{ 'Upgrade Storage' | translate }}
    </button>
  </div>
</section>
