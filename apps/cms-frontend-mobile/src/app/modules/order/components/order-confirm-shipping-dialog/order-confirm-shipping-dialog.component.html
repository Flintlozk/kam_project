<div>
  <h3 class="w-full pb-2 text-2xl text-center text-gray-700">{{ 'Tracking Number' | translate }}</h3>
  <form [formGroup]="confirmShippingForm" class="grid gap-4 font-light text-gray-700">
    <div class="w-full font-light text-center text-gray-700">{{ 'Record tracking number with this order' | translate }}!</div>
    <div class="w-full">
      <div
        [ngClass]="{
          'invalid-validation': confirmShippingForm['controls']['trackingNumber'].invalid && formErrorMessageObj?.trackingNumberErrorMessage
        }"
      >
        <div class="invalid-message">
          {{ formErrorMessageObj?.trackingNumberErrorMessage | translate }}
        </div>
        <input
          formControlName="trackingNumber"
          [placeholder]="'Tracking Number' | translate"
          class="w-full px-3 py-2 text-lg font-light text-gray-700 border border-gray-300 rounded-md focus:outline-none disabled:bg-gray-200"
        />
      </div>
    </div>
    <button type="submit" (click)="onSaveInformPaymentForm()" class="w-full py-3 mt-2 text-xl text-white rounded-md bg-green-500 focus:outline-none">
      {{ 'Confirm' | translate }}
    </button>
    <button type="reset" (click)="onCancelInformPaymentForm()" class="w-full py-0 text-xl font-light text-gray-500 bg-white rounded-md focus:outline-none">
      {{ 'Close' | translate }}
    </button>
  </form>
</div>
