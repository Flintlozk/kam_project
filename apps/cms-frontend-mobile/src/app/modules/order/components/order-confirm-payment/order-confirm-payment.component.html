<table class="w-full font-light text-gray-600">
  <tr class="last:border-t-1 last:border-gray-600 even:bg-gray-200" *ngFor="let confirmPaymentDataItem of confirmPaymentData; trackBy: trackByIndex">
    <td class="p-2">{{ confirmPaymentDataItem.title | translate }}</td>
    <td class="flex items-center justify-end p-2 text-gray-700">
      <img
        *ngIf="confirmPaymentDataItem.imageUrl"
        [src]="confirmPaymentDataItem.imageUrl"
        [alt]="confirmPaymentDataItem.title"
        class="flex-shrink-0 w-8 h-8 mr-3 border border-gray-200 rounded-full"
      />
      {{ confirmPaymentDataItem?.value | currency }}{{ confirmPaymentDataItem?.valueStr | translate }}
    </td>
  </tr>
</table>
<button (click)="openOrderConfirmPaymentDialog()" class="w-full py-3 mt-4 text-xl font-light text-white bg-gray-700 rounded-md focus:outline-none">
  {{ 'Confirm Payment' | translate }}
</button>
