<section class="px-6 py-8">
  <cms-next-heading [heading]="heading"></cms-next-heading>
  <mat-tab-group class="general-tab" [(selectedIndex)]="selectedIndex" (selectedIndexChange)="handleIndexChange($event)">
    <mat-tab [label]="'Admin' | translate">
      <div>
        <reactor-room-setting-direct-admin [theme]="theme" [role]="role" *matTabContent></reactor-room-setting-direct-admin>
      </div>
    </mat-tab>
    <mat-tab *ngIf="isAllowed" [label]="'Log' | translate">
      <reactor-room-setting-log [theme]="theme" *matTabContent></reactor-room-setting-log>
    </mat-tab>
  </mat-tab-group>
</section>
