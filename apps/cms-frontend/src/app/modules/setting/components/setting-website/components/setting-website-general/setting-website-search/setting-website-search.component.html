<section class="bg-white" [formGroup]="search">
  <div class="px-8 py-8">
    <cms-next-title-underline [title]="'Search'"></cms-next-title-underline>
    <div>
      <div class="flex mb-2">
        <div class="flex-1 sm:flex-2 pr-4">
          <small>Maximum search results</small>
          <form [formGroup]="formGroup.get('search.maximun_search_results')">
            <div class="w-48 grid grid-cols-2">
              <ng-container *ngFor="let item of formGroup.get('search.maximun_search_results.maximum_results').value">
                <label class="radio">
                  <input type="radio" formControlName="selected_maximum_result" name="selected_maximum_result" [id]="'item-' + item" class="hidden" id="" [value]="item" />
                  <span class="radio-item"></span>
                  {{ item }}
                </label>
              </ng-container>
            </div>
          </form>
        </div>

        <div class="flex-1 sm:flex-2">
          <small>Define search score</small>
          <input type="number" formControlName="define_search_score" min="0" max="10" placeholder="10" class="w-32 py-2 pl-4 pr-10 font-light border border-gray-200 rounded-md" />
          <div>
            <small class="text-red-500"><i>***Search results will vary based on the give score. The maximum score can be set to 10.</i></small>
          </div>
        </div>
      </div>

      <div class="px-4 pt-4">
        <p>
          <small><strong>Search Pattern</strong></small>
        </p>
        <small><i>Show search function in mobile & Tablet</i></small>
      </div>
      <div class="px-4">

          <small>Search Pattern A</small>
          <a href="#" class="underline self-end"><small>Setting</small></a>

      <div class="p-4" [formGroup]="search.get('search_type')">
        <small>Search Type</small>

        <div class="flex flex-wrap gap-2 mt-2 sm:justify-center md:justify-start">
          <ng-container *ngFor="let webType of formGroup.get('search.search_type.search_types').value; let webtypeIndex = index">
            <label for="search-{{ webtypeIndex }}" class="text-center">
              <input class="hidden" type="radio" id="search-{{ webtypeIndex }}" formControlName="default_search_type" name="default_search_type" id="" [value]="webType" />
              <div [class]="{ 'bg-green-500': this.getSearchType.value === webType }" class="search-type-item inline-block border border-grey rounded cursor-pointer">
                <div class="search-type-image" *ngIf="webtypeIndex === 0">
                  <img src="assets/cms/setting/website/general/general-website.svg" alt="" />
                </div>
                <div class="search-type-image" *ngIf="webtypeIndex === 1">
                  <img *ngIf="this.getSearchType.value !== webType" src="assets/cms/setting/website/general/content-system.svg" alt="" />
                  <img *ngIf="this.getSearchType.value === webType" src="assets/cms/setting/website/general/content-system-selected.svg" alt="" />
                </div>
                <div class="search-type-image" *ngIf="webtypeIndex === 2">
                  <img *ngIf="this.getSearchType.value !== webType" src="assets/cms/setting/website/general/shopping-cart.svg" alt="" />
                  <img *ngIf="this.getSearchType.value === webType" src="assets/cms/setting/website/general/shopping-cart-selected.svg" alt="" />
                </div>
              </div>
              <br />
              <small class="search-type-text">{{ webType }}</small>
            </label>
          </ng-container>
