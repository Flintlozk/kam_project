        <span class=""> Settings</span>
      </div>
      <div class="self-end">
        <!-- <button class="mr-2">
          <img src="assets/cms/setting/website/general/btn-cancel.svg" alt="" />
        </button>
        <button>
          <img src="assets/cms/setting/website/general/btn-accept.svg" alt="" />
        </button> -->
      </div>
    </div>

    <div class="flex">
      <div class="mr-4">
        <small class="text-gray-500">Width</small>
        <input type="number" formControlName="width" class="w-16 rounded py-1 pl-2 border border-gray-300 focus:outline-none block" />
      </div>
      <div class="mr-4">
        <small class="text-gray-500">Height</small>
        <input type="number" formControlName="height" class="w-16 rounded py-1 pl-2 border border-gray-300 focus:outline-none block" />
      </div>
    </div>
    <div formGroupName="end_time">
      <div class="my-4"><small class="text-gray-500">End Time</small></div>
      <div class="my-2">
        <input type="checkbox" formControlName="is_active" #end_time name="" class="hidden" id="" />
        <button
          (click)="end_time.click()"
          type="checkbox"
          class="relative w-18 p-2 transition duration-500 border border-gray-300 rounded-xl h-9 focus:outline-none"
          [ngClass]="{ 'bg-green-500 border-green-500': this.getEndTimeActive }"
        >
          <div
            class="absolute top-0 w-5 h-5 mt-2 transition duration-700 rounded"
            [ngClass]="{
              'bg-gray-300': !this.getEndTimeActive,
              'bg-white right-0 mr-2': this.getEndTimeActive
            }"
          ></div>
        </button>
      </div>

      <div [ngClass]="{ hidden: !this.getEndTimeActive }" class="mt-2">
        <div class="my-2"><small class="text-gray-500">Turn off duration (1000/1 second)</small></div>
        <input type="number" formControlName="duration" class="w-16 rounded py-1 pl-2 border border-gray-300 focus:outline-none block" />
      </div>
    </div>
    <div class="mt-2" formGroupName="display_on_mobile">
      <div class="my-4"><small class="text-gray-500 mb-4">Display on Mobile</small></div>
      <div>
        <input type="checkbox" formControlName="is_active" #display_on_mobile name="" class="hidden" id="" />
        <button
          (click)="display_on_mobile.click()"
          type="checkbox"
          class="relative w-18 p-2 transition duration-500 border border-gray-300 rounded-xl h-9 focus:outline-none"
          [ngClass]="{ 'bg-green-500 border-green-500': this.getDisplayMobileActive }"
        >
          <div
            class="absolute top-0 w-5 h-5 mt-2 transition duration-700 rounded"
            [ngClass]="{
              'bg-gray-300': !this.getDisplayMobileActive,
              'bg-white right-0 mr-2': this.getDisplayMobileActive
            }"
          ></div>
        </button>
      </div>
    </div>
    <div class="mt-4">
      <small class="text-gray-500">Upload</small>
      <div class="grid grid-cols-4 my-2">
        <label class="radio">
          <input type="radio" name="selected_upload" formControlName="selected_upload" value="Image" /><span class="radio-item"></span><small>Image</small></label
        >
        <label class="radio">
          <input type="radio" name="selected_upload" formControlName="selected_upload" value="Flash" /><span class="radio-item"></span><small>Flash</small></label
        >
      </div>
      <div class="logo-thumbnail rounded border border-gray-300" (click)="uploadfile.click()">
        <input type="file" class="hidden" #uploadfile id="" (change)="onFileSelected($event)" />
      </div>
    </div>
    <ng-container *ngIf="dialogForm.get('selected_upload').value === 'Image'" formGroupName="image">
      <div formGroupName="link_type" [@fade]>
        <div class="my-4">
          <small class="text-gray-500">Link Type</small>
          <div class="select-options">
            <mat-form-field class="w-full" appearance="none">
              <mat-select [value]="getSelectedLinkType" formControlName="selected_link_type">
                <mat-option *ngFor="let linktype of getLinktypes" [value]="linktype">{{ linktype }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div>
          <small class="text-gray-500">Link</small>
          <input
            formControlName="target_url"
            class="w-full py-2 pl-4 pr-10 font-light border border-gray-200 rounded-md focus:outline-none focus:border-gray-400"
            type="text"
            placeholder="Link..."
          />
        </div>

        <div formGroupName="target_href">
          <small class="text-gray-500">Open</small>
          <ng-container *ngFor="let target_href of getTargetHref">
            <label class="radio">
              <input type="radio" name="selected_target_href" formControlName="selected_target_href" [value]="target_href" /><span class="radio-item"></span
              ><small>{{ target_href }}</small></label
            >
          </ng-container>
          <!-- <label class="radio"> <input type="radio" name="selected_target_href" formControlName="selected_target_href" [value]="EnumConfigTargetHref.CURRENT_WINDOW"/><span class="radio-item"></span><small>Current window</small></label> -->
        </div>
      </div>
    </ng-container>
  </div>
</div>
