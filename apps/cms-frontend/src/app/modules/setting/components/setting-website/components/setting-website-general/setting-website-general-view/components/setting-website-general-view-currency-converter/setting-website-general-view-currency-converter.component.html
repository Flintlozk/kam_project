            />
          </svg>
        </span>
        <span class=""> Settings</span>
      </div>
      <div class="self-end">
        <!-- <button class="mr-2">
          <img src="assets/cms/setting/website/general/btn-cancel.svg" alt="">
        </button>
        <button>
          <img src="assets/cms/setting/website/general/btn-accept.svg" alt="">
        </button> -->
      </div>
    </div>

    <div>
      <div class="pb-6">
        <small class="text-gray-500">Main Converter</small>
        <div class="select-options">
          <mat-form-field class="w-full" appearance="none">
            <mat-select [value]="selectedConverter">
              <mat-select-trigger>
                <img class="inline" width="26" height="26" [src]="selectedConverter.icon" />{{
                  ' ' + selectedConverter.isoCode + '(' + selectedConverter.symbol + ') - ' + selectedConverter.fullName
                }}
              </mat-select-trigger>

              <mat-option (click)="onConverterChange(langIndex)" [value]="currency" *ngFor="let currency of mainConverter; let langIndex = index"
                ><img class="inline" [src]="currency.icon" />{{ ' ' + currency.isoCode + '(' + currency.symbol + ') - ' + currency.fullName }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <small class="text-gray-500 mb-4">Currency Converter</small>

      <div class="relative flex items-center pb-2">
        <div class="relative flex items-center w-full">
          <input autofocus [formControl]="searchField" type="text" placeholder="Search..." class="w-full h-12 pl-4 pr-12 border rounded-md focus:outline-none" />
          <svg class="absolute right-0 mr-4" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16 15.165L11.5291 10.6705C12.598 9.38086 13.1289 7.72907 13.0118 6.05821C12.8946 4.38734 12.1383 2.82582 10.8999 1.69799C9.66159 0.570153 8.03638 -0.0373085 6.36187 0.00177548C4.68735 0.0408594 3.09225 0.723485 1.90787 1.90787C0.723485 3.09225 0.0408594 4.68735 0.00177548 6.36187C-0.0373085 8.03638 0.570153 9.66159 1.69799 10.8999C2.82582 12.1383 4.38734 12.8946 6.05821 13.0118C7.72907 13.1289 9.38086 12.598 10.6705 11.5291L15.165 16L16 15.165ZM1.19578 6.5253C1.19578 5.47122 1.50835 4.44081 2.09396 3.56437C2.67958 2.68794 3.51193 2.00484 4.48578 1.60146C5.45962 1.19808 6.53121 1.09254 7.56503 1.29818C8.59886 1.50382 9.54849 2.01141 10.2938 2.75676C11.0392 3.5021 11.5468 4.45173 11.7524 5.48556C11.9581 6.51938 11.8525 7.59097 11.4491 8.56482C11.0458 9.53866 10.3627 10.371 9.48622 10.9566C8.60978 11.5422 7.57938 11.8548 6.5253 11.8548C5.11182 11.8548 3.75624 11.2933 2.75676 10.2938C1.75728 9.29436 1.19578 7.93877 1.19578 6.5253Z"
              fill="#BCC4D6"
            />
          </svg>
        </div>
      </div>
      <ng-container [formArrayName]="'selected_main_converter'">
        <div class="p-2 max-h-64 overflow-y-scroll custom-scroll-bar">
          <div class="p-2 my-1" *ngFor="let currency of list; let converterIndex = index">
            <ng-container [formGroupName]="currency.index">
              <label class="checkbox"
                ><input type="checkbox" class="checkmark" formControlName="selected" /><span class="checkmark"></span
                ><img width="26" height="26" class="inline" [src]="currency.icon" />
                <div class="pl-4">
                  <span>
                    {{ currency.isoCode + '(' + currency.symbol + ') - ' + currency.fullName }}
                    <br /><span
                      ><i
                        ><small class="text-gray-500">{{ currency.country }}</small></i
                      ></span
                    ></span
                  >
                </div>
              </label>
            </ng-container>
          </div>
          <ng-container *ngIf="list.length === 0">
            <small class="font-light">No Language found</small>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</div>
