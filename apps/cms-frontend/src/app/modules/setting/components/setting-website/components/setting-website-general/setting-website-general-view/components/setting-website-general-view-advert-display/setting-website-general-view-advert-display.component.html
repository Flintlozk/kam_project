        <span class=""> Settings</span>
      </div>
      <div class="self-end">
        <!-- <button class="mr-2" (click)="open(advertising_display)">
          <img src="assets/cms/setting/website/general/btn-cancel.svg" alt="">
        </button>
        <button (click)="save()">
          <img src="assets/cms/setting/website/general/btn-accept.svg" alt="">
        </button> -->
      </div>
    </div>
    <small class="text-gray-500">Position</small>
    <div class="grid grid-cols-2">
      <label class="radio"><input type="radio" name="position" formControlName="position" value="Top Right" /><span class="radio-item"></span><small>Top Right</small></label>
      <label class="radio"><input type="radio" name="position" formControlName="position" value="Bottom Left" /><span class="radio-item"></span><small>Bottom Left</small></label>
      <label class="radio"><input type="radio" name="position" formControlName="position" value="Top Left" /><span class="radio-item"></span><small>Top Left</small></label>
      <label class="radio"><input type="radio" name="position" formControlName="position" value="Bottom Right" /><span class="radio-item"></span><small>Bottom Right</small></label>
    </div>
    <div class="mt-2">
      <small class="text-gray-500">Size</small>
      <div class="grid grid-cols-3">
        <label class="radio"><input type="radio" name="size" formControlName="size" value="Small" /><span class="radio-item"></span><small>Small</small></label>
        <label class="radio"><input type="radio" name="size" formControlName="size" value="Medium" /><span class="radio-item"></span><small>Medium</small></label>
        <label class="radio"><input type="radio" name="size" formControlName="size" value="Big" /><span class="radio-item"></span><small>Big</small></label>
      </div>
    </div>
    <div>
      <div class="advert-tab">
        <div class="advert-tab-header">
          <div [ngClass]="{ 'header-active': selectedIndex === 0 }" (click)="changeIndex(0)"><small>Upload</small></div>
          <div [ngClass]="{ 'header-active': selectedIndex === 1 }" (click)="changeIndex(1)"><small>Share Clip</small></div>
        </div>
        <div class="advert-tab-content">
          <!-- switcher  -->
          <div *ngIf="selectedIndex === 0" formGroupName="upload" [@fade]>
            <div>
              <small class="text-gray-500">Upload Image</small>
              <div class="logo-thumbnail border border-gray-300" (click)="advert_upload.click()">
                <input type="file" class="hidden" #advert_upload (change)="onFileSelected($event)" />
              </div>
              <ng-container formGroupName="link_type">
                <small class="text-gray-500">Link Type</small>
                <div class="select-options">
                  <mat-form-field class="w-full" appearance="none">
                    <mat-select [value]="getSelectedLinkType" formControlName="selected_link_type">
                      <mat-option *ngFor="let linktype of getLinktypes" [value]="linktype"> {{ linktype }} </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <small class="text-gray-500">Link</small>
                <input
                  formControlName="target_url"
                  class="w-full py-2 pl-4 pr-10 font-light border border-gray-200 rounded-md focus:outline-none focus:border-gray-400"
                  type="text"
                  placeholder="Link..."
                />
                <small class="text-gray-500">Open</small>
                <ng-container formGroupName="target_href">
                  <label class="radio" *ngFor="let target_href of getTargetHref"
                    ><input type="radio" formControlName="selected_target_href" name="selected_target_href" [value]="target_href" /><span class="radio-item"></span
                    ><small>{{ target_href }}</small></label
                  >
                  <!-- <label class="radio"><input type="radio" formControlName="selected_target_href" name="selected_target_href" value="Current window"/><span class="radio-item"></span><small>Current window</small></label> -->
                </ng-container>
              </ng-container>
            </div>
          </div>

          <div *ngIf="selectedIndex === 1" [@fade]>
            <small class="text-gray-500">Share Clip</small>
            <div formGroupName="share_clip">
              <textarea
                formControlName="embedded_link"
                class="border border-gray-300 w-full rounded focus:outline-none p-2"
                cols="10"
                rows="10"
                placeholder="Youtube embed, iframe, html5"
              ></textarea>
            </div>
          </div>
          <!-- end switcher -->
        </div>
      </div>
    </div>
  </div>
</div>
