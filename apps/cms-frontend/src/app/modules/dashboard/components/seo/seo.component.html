<section>
  <h3 class="mb-2 text-xl">SEO</h3>
  <div class="grid grid-cols-2 gap-4">
    <ng-container *ngFor="let seoItem of seo; trackBy: trackByIndex; let seoIndex = index">
      <div class="flex items-center overflow-hidden bg-white border border-gray-200 rounded-md">
        <div class="flex flex-col items-center justify-center flex-shrink-0 w-40 h-24 text-white bg-green-500">
          <img [src]="seoItem.img" [alt]="seoItem.title" />
          <div class="pt-2 text-sm font-light">{{ seoItem.title }}</div>
        </div>
        <div class="flex items-center justify-center w-full text-3xl font-light text-gray-400">
          <span class="text-3xl font-light text-green-500">{{ seoItem.currentScore }}</span
          >/{{ seoItem.score }}
        </div>
      </div>
    </ng-container>
  </div>
</section>
