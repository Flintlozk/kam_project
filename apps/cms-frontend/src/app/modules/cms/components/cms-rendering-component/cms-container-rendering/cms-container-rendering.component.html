<div (dblclick)="onContainerEditorFocusEvent()" class="absolute w-full h-full left-0 top-0 group guideline cursor-pointer" [ngClass]="{ ' border border-green-500': onFocus }">
  <div class="w-full h-full group-hover:flex" [ngClass]="{ flex: isChildEnter || onFocus, hidden: !isChildEnter && !onFocus }">
    <button
      [ngClass]="{ 'bg-green-900': !onFocus, 'bg-gray-700': onFocus }"
      class="absolute left-0 px-10 text-sm font-light text-white rounded-t cursor-pointer bottom-full focus:outline-none"
    >
      Container
    </button>
    <div class="absolute w-full h-full bg-green-900 opacity-40" [ngClass]="{ hidden: isChildEnter || onFocus }"></div>
  </div>
</div>
