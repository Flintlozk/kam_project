<section>
  <div
    (click)="onActivateChildContainer()"
    [ngClass]="{ 'bg-green-100 hover:bg-green-100': pageDesignMenu.isActive }"
    class="flex items-center justify-between px-4 py-2 transition bg-itopplus-300 rounded cursor-pointer design-section hover:bg-gray-200 hover:text-itopplus-200 text-white"
  >
    <div class="flex items-center">
      <div class="flex items-center justify-center h-10 mr-4 w-14">
        <img [src]="pageDesignMenu.isActive ? pageDesignMenu.activeIcon : pageDesignMenu.icon" [alt]="pageDesignMenu.title" />
      </div>
      <div class="font-base">{{ pageDesignMenu.title }}</div>
    </div>
    <div class="transition transform stroke-current icon-toggle" [ngClass]="{ 'text-gray-300': !pageDesignMenu.isActive, 'text-green-500 -rotate-90': pageDesignMenu.isActive }">
      <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 11L6 6L1 1" stroke-width="1.5" stroke-linecap="round" />
      </svg>
    </div>
  </div>
  <div [@fadeBoxAnimation] [ngClass]="{ hidden: !pageDesignMenu.isActive }" class="grid gap-2 pt-2 pb-6">
    <div #layout1 class="cursor-move hover:bg-green-100 p-4 bg-white border border-gray-100 rounded-md flex items-center">
      <svg width="73" height="48" viewBox="0 0 73 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0.35" y="0.35" width="72.3" height="47.3" rx="0.65" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
      </svg>
      <span class="flex-1 text-center font-light">1 Column</span>
    </div>
    <div #layout2 class="cursor-move hover:bg-green-100 p-4 bg-white border border-gray-100 rounded-md flex items-center">
      <svg width="73" height="48" viewBox="0 0 73 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0.35" y="0.35" width="34.3" height="47.3" rx="0.65" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
        <rect x="37.35" y="0.35" width="35.3" height="47.3" rx="0.65" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
      </svg>
      <span class="flex-1 text-center font-light">50 : 50</span>
    </div>
    <div #layout3 class="cursor-move hover:bg-green-100 p-4 bg-white border border-gray-100 rounded-md flex items-center">
      <svg width="73" height="48" viewBox="0 0 73 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="72.65" y="47.65" width="28.3" height="47.3" rx="0.65" transform="rotate(180 72.65 47.65)" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
        <rect x="41.65" y="47.65" width="41.3" height="47.3" rx="0.65" transform="rotate(180 41.65 47.65)" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
      </svg>
      <span class="flex-1 text-center font-light">60 : 40</span>
    </div>
    <div #layout4 class="cursor-move hover:bg-green-100 p-4 bg-white border border-gray-100 rounded-md flex items-center">
      <svg width="73" height="48" viewBox="0 0 73 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0.35" y="0.35" width="28.3" height="47.3" rx="0.65" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
        <rect x="31.35" y="0.35" width="41.3" height="47.3" rx="0.65" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
      </svg>
      <span class="flex-1 text-center font-light">40 : 60</span>
    </div>
    <div #layout5 class="cursor-move hover:bg-green-100 p-4 bg-white border border-gray-100 rounded-md flex items-center">
      <svg width="73" height="48" viewBox="0 0 73 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="72.65" y="47.65" width="19.3" height="47.3" rx="0.65" transform="rotate(180 72.65 47.65)" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
        <rect x="50.65" y="47.65" width="50.3" height="47.3" rx="0.65" transform="rotate(180 50.65 47.65)" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
      </svg>
      <span class="flex-1 text-center font-light">70 : 30</span>
    </div>
    <div #layout6 class="cursor-move hover:bg-green-100 p-4 bg-white border border-gray-100 rounded-md flex items-center">
      <svg width="73" height="48" viewBox="0 0 73 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0.35" y="0.35" width="19.3" height="47.3" rx="0.65" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
        <rect x="22.35" y="0.35" width="50.3" height="47.3" rx="0.65" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
      </svg>
      <span class="flex-1 text-center font-light">30 : 70</span>
    </div>
    <div #layout7 class="cursor-move hover:bg-green-100 p-4 bg-white border border-gray-100 rounded-md flex items-center">
      <svg width="73" height="48" viewBox="0 0 73 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="23" height="48" rx="1" fill="#D6DBE3" />
        <rect x="50" width="23" height="48" rx="1" fill="#D6DBE3" />
        <rect x="25" width="23" height="48" rx="1" fill="#D6DBE3" />
      </svg>
      <span class="flex-1 text-center font-light">3 Columns</span>
    </div>
    <div #layout8 class="cursor-move hover:bg-green-100 p-4 bg-white border border-gray-100 rounded-md flex items-center">
      <svg width="73" height="48" viewBox="0 0 73 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0.35" y="0.35" width="16.8" height="47.3" rx="0.65" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
        <rect x="55.85" y="0.35" width="16.8" height="47.3" rx="0.65" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
        <rect x="18.85" y="0.35" width="16.8" height="47.3" rx="0.65" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
        <rect x="37.35" y="0.35" width="16.8" height="47.3" rx="0.65" fill="#D6DBE3" stroke="#D6DBE3" stroke-width="0.7" />
      </svg>
      <span class="flex-1 text-center font-light">4 Columns</span>
    </div>
  </div>
</section>
