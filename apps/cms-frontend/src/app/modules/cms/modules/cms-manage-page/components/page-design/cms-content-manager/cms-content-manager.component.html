<section>
  <div
    (click)="onActivateChildContainer()"
    [ngClass]="{ 'bg-green-100 hover:bg-green-100': pageDesignMenu.isActive }"
    class="flex items-center justify-between px-4 py-2 transition bg-itopplus-300 rounded cursor-pointer design-section hover:bg-gray-200 hover:text-itopplus-200 text-white"
  >
    <div class="flex items-center">
      <div class="flex items-center justify-center h-10 mr-4 w-14">
        <img [src]="pageDesignMenu.isActive ? pageDesignMenu.activeIcon : pageDesignMenu.icon" [alt]="pageDesignMenu.title" />
      </div>
      <div class="font-base">{{ pageDesignMenu.title }}</div>
    </div>
    <div class="transition transform stroke-current icon-toggle" [ngClass]="{ 'text-gray-300': !pageDesignMenu.isActive, 'text-green-500 -rotate-90': pageDesignMenu.isActive }">
      <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 11L6 6L1 1" stroke-width="1.5" stroke-linecap="round" />
      </svg>
    </div>
  </div>
  <div [@fadeBoxAnimation] [ngClass]="{ hidden: !pageDesignMenu.isActive }" class="pt-2 pb-4 grid grid-cols-2 gap-5">
    <ng-container *ngFor="let pattern of contentManagementPaterns; let index = index">
      <div
        [attr.id]="'content-pattern-' + index"
        (click)="onSelectType(index)"
        class="border hover:border-green-500 rounded-md overflow-hidden flex items-center justify-center cursor-move bg-white"
      >
        <img [src]="pattern.patternUrl | queryRemover" [alt]="pattern.patternName" />
      </div>
    </ng-container>
  </div>
</section>
