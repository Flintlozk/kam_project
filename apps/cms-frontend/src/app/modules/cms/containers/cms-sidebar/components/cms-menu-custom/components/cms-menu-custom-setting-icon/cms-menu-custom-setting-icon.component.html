<section class="grid gap-4" [formGroup]="menuSettingIconForm">
  <div class="grid gap-1">
    <span>Icon</span>
    <div>
      <input type="checkbox" formControlName="isIcon" #isIcon class="hidden" />
      <button
        (click)="isIcon.click()"
        class="relative w-20 p-2 transition duration-500 border border-gray-300 rounded-xl h-9 focus:outline-none"
        [ngClass]="{ 'bg-green-500 border-green-500': menuSettingIconForm['controls']['isIcon'].value }"
      >
        <div
          class="absolute top-0 w-5 h-5 mt-2 transition duration-700 rounded"
          [ngClass]="{
            'bg-gray-300': !menuSettingIconForm['controls']['isIcon'].value,
            'bg-white right-0 mr-2': menuSettingIconForm['controls']['isIcon'].value
          }"
        ></div>
      </button>
    </div>
  </div>
  <div class="grid gap-1" style="max-width: 120px">
    <div class="text-sm font-light flex items-center justify-between">
      Size
      <button (click)="onSwitchFontSize()" class="focus:outline-none bg-gray-200 rounded-full font-light text-sm flex items-center px-3 py-1">
        <span class="pr-2">{{ fontSizeCurrent === 'px' ? 'Pixel' : 'Em' }}</span>
        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9.60065 2.85746C9.60065 2.70602 9.53743 2.56077 9.42489 2.45369C9.31234 2.3466 9.1597 2.28644 9.00054 2.28644H2.04528L3.42553 0.97879C3.53854 0.871263 3.60202 0.725427 3.60202 0.573362C3.60202 0.421297 3.53854 0.27546 3.42553 0.167934C3.31253 0.0604076 3.15927 1.13297e-09 2.99946 0C2.83965 -1.13297e-09 2.68638 0.0604076 2.57338 0.167934L0.172943 2.45203C0.0896735 2.53233 0.0332655 2.6343 0.010837 2.74508C-0.0115916 2.85585 0.000964313 2.97046 0.0469203 3.07445C0.0919405 3.17873 0.168393 3.268 0.266643 3.331C0.364893 3.394 0.480544 3.42792 0.59902 3.42849H9.00054C9.1597 3.42849 9.31234 3.36833 9.42489 3.26124C9.53743 3.15415 9.60065 3.00891 9.60065 2.85746ZM11.9531 4.92457C11.9081 4.82029 11.8316 4.73103 11.7334 4.66802C11.6351 4.60502 11.5195 4.5711 11.401 4.57054H2.99946C2.8403 4.57054 2.68766 4.6307 2.57512 4.73779C2.46257 4.84488 2.39935 4.99012 2.39935 5.14156C2.39935 5.29301 2.46257 5.43825 2.57512 5.54534C2.68766 5.65243 2.8403 5.71259 2.99946 5.71259H9.95472L8.57447 7.02024C8.51822 7.07332 8.47357 7.13648 8.44311 7.20606C8.41264 7.27565 8.39696 7.35028 8.39696 7.42566C8.39696 7.50105 8.41264 7.57568 8.44311 7.64527C8.47357 7.71485 8.51822 7.77801 8.57447 7.83109C8.63026 7.88461 8.69663 7.92709 8.76976 7.95608C8.84289 7.98507 8.92132 8 9.00054 8C9.07977 8 9.1582 7.98507 9.23133 7.95608C9.30446 7.92709 9.37083 7.88461 9.42662 7.83109L11.8271 5.54699C11.9103 5.46669 11.9667 5.36472 11.9892 5.25395C12.0116 5.14318 11.999 5.02856 11.9531 4.92457Z"
            fill="#BCC4D6"
          />
        </svg>
      </button>
    </div>
    <div class="select-options text" *ngIf="fontSizeCurrent === 'px'">
      <mat-form-field appearance="fill">
        <mat-select formControlName="size" [(value)]="menuSettingIconForm['controls']['size'].value">
          <mat-option *ngFor="let fontSize of fontSizePxData" [value]="fontSize">
            {{ fontSize }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="select-options text" *ngIf="fontSizeCurrent === 'em'">
      <mat-form-field appearance="fill">
        <mat-select formControlName="size" [(value)]="menuSettingIconForm['controls']['size'].value">
          <mat-option *ngFor="let fontSize of fontSizeEmData" [value]="fontSize">
            {{ fontSize }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="grid gap-1">
    <span class="font-light">Position</span>
    <div class="flex items-center">
      <ng-container *ngFor="let position of positionData; let index = index">
        <button
          (click)="onPosition(index)"
          [ngClass]="{ 'bg-green-500': position.selected, 'bg-gray-100 hover:bg-gray-200': !position.selected }"
          class="flex items-center justify-center w-12 h-12 mr-2 transition rounded-md last:mr-0 focus:outline-none"
        >
          <svg
            *ngIf="position.value === EPosition.LEFT"
            [ngClass]="{ 'text-white': position.selected, 'text-gray-400': !position.selected }"
            class="fill-current stroke-current"
            width="20"
            height="22"
            viewBox="0 0 20 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M1 1V21" stroke-linecap="round" fill="none" />
            <rect x="4" y="7" width="16" height="3" rx="1.5" stroke="none" />
            <rect x="4" y="13" width="10" height="3" rx="1.5" stroke="none" />
          </svg>
          <svg
            *ngIf="position.value === EPosition.RIGHT"
            [ngClass]="{ 'text-white': position.selected, 'text-gray-400': !position.selected }"
            class="fill-current stroke-current"
            width="20"
            height="22"
            viewBox="0 0 20 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M19 1V21" stroke-linecap="round" fill="none" />
            <rect y="7" width="16" height="3" rx="1.5" stroke="none" />
            <rect x="6" y="13" width="10" height="3" rx="1.5" stroke="none" />
          </svg>
        </button>
      </ng-container>
    </div>
  </div>
  <div class="grid gap-1">
    <span class="font-light text-sm">Color</span>
    <div formGroupName="color" class="w-14 grid gap-1">
      <input type="color" class="hidden" formControlName="value" #color />
      <div class="w-full h-3 border" [ngStyle]="{ 'background-color': menuSettingIconForm['controls']['color']['controls']['value'].value }"></div>
      <input type="number" min="0" max="100" formControlName="opacity" class="border rounded w-full focus:outline-none text-center" />
      <div (click)="color.click()" class="border p-2 rounded flex items-center justify-center cursor-pointer focus:outline-none">
        <svg width="26" height="29" viewBox="0 0 26 29" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M17.5847 22.2214L20.8403 17.6298L24.095 22.2263L24.095 22.2264C24.6918 23.2615 24.6916 24.5272 24.0754 25.6198L24.074 25.6223C23.4131 26.81 22.1778 27.5403 20.8431 27.5411H20.843C19.5083 27.5421 18.272 26.8133 17.6097 25.6265L17.6097 25.6265L17.6083 25.624C16.9951 24.5395 16.987 23.2819 17.5679 22.2444L17.5702 22.2419L17.5847 22.2214Z"
            fill="white"
            stroke="#B2B9C7"
          />
          <path
            d="M8.57475 1.09328C8.57475 0.803323 8.68993 0.525243 8.89496 0.320214C9.09999 0.115184 9.37807 0 9.66802 0C9.95798 0 10.2361 0.115184 10.4411 0.320214C10.6461 0.525243 10.7613 0.803323 10.7613 1.09328V3.6603C11.8109 3.7084 12.8473 4.13478 13.6476 4.93506L18.2896 9.57712C19.1095 10.3972 19.57 11.5093 19.57 12.6689C19.57 13.8285 19.1095 14.9406 18.2896 15.7607L12.106 21.9465C11.6999 22.3527 11.2178 22.675 10.6871 22.8949C10.1564 23.1148 9.58759 23.228 9.01315 23.228C8.43872 23.228 7.86991 23.1148 7.33922 22.8949C6.80854 22.675 6.32637 22.3527 5.92026 21.9465L1.28039 17.3044C0.460556 16.4843 0 15.3722 0 14.2126C0 13.053 0.460556 11.9409 1.28039 11.1208L7.46397 4.93506C7.79852 4.60052 8.17461 4.33157 8.57475 4.12822V1.09328ZM8.57475 9.83951V6.91827L3.46695 12.0261H17.286C17.1815 11.6842 16.9946 11.3733 16.7415 11.1208L12.1039 6.48096C11.7438 6.12046 11.2687 5.89762 10.7613 5.85123V9.83951C10.7613 10.1295 10.6461 10.4075 10.4411 10.6126C10.2361 10.8176 9.95798 10.9328 9.66802 10.9328C9.37807 10.9328 9.09999 10.8176 8.89496 10.6126C8.68993 10.4075 8.57475 10.1295 8.57475 9.83951Z"
            fill="#B2B9C7"
          />
        </svg>
      </div>
    </div>
  </div>
</section>
