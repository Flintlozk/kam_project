<section [formGroup]="layoutColumnForm" class="grid gap-4">
  <div class="grid grid-cols-2 gap-4">
    <ng-container *ngFor="let column of columnLayout; let index = index">
      <div
        (click)="onActiveColumn(index)"
        [ngClass]="{ 'bg-gray-100 hover:bg-gray-200': !column.status, 'bg-green-100': column.status }"
        class="relative flex items-center justify-center flex-col h-32 transition rounded-md"
      >
        <img *ngIf="column.status" [src]="column.iconActive" [alt]="column.title" />
        <img *ngIf="!column.status" [src]="column.icon" [alt]="column.title" />
        <span class="pt-2">{{ column.title }}</span>
        <svg *ngIf="column.status" class="absolute top-0 right-0 mt-2 mr-2" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#2FC639" stroke-width="0.7" />
          <path d="M3.5 7L6 9.5L11 4" stroke="#2FC639" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </ng-container>
  </div>
  <div class="grid w-full">
    <div class="text-sm font-light">Column Gap</div>
    <div class="flex items-center justify-between">
      <div class="w-full">
        <input class="transition-all" type="range" min="0" max="100" class="slider" formControlName="gap" />
      </div>
      <div class="flex items-center justify-center flex-shrink-0 h-12 ml-4 border border-gray-100 rounded-md w-14">
        {{ layoutColumnForm['controls']['gap'].value }}
      </div>
    </div>
  </div>
</section>
