<section class="grid gap-4">
  <div class="flex items-center justify-between">
    <span>LAYOUT F</span>
    <button (click)="onDismiss()" class="transition transform focus:outline-none hover:scale-105">
      <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1L12.0526 12.0526M12.0526 1L1 12.0526" stroke="#BCC4D6" stroke-width="1.7" stroke-linecap="round" />
      </svg>
    </button>
  </div>
  <div class="flex items-center">
    <ng-container *ngFor="let tab of menuCustomTabs; let index = index">
      <button
        *ngIf="tab.status"
        (click)="onSidebarMenuCustomTabHandler(tab.title)"
        class="flex items-center justify-center w-8 h-8 mr-2 focus:outline-none rounded-xl"
        [ngClass]="{ 'bg-gray-700': tab.selected }"
      >
        <svg
          *ngIf="tab.title === EMenuCustomTab.SOURCE_TAB"
          class="fill-current"
          [ngClass]="{ 'text-white': tab.selected, 'text-gray-400': !tab.selected }"
          width="18"
          height="17"
          viewBox="0 0 18 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="18" height="5" rx="1" />
          <rect x="4" y="6" width="14" height="5" rx="1" />
          <rect x="4" y="12" width="14" height="5" rx="1" />
          <line x1="2.5" y1="6" x2="2.5" y2="17" />
        </svg>
        <svg
          *ngIf="tab.title === EMenuCustomTab.DESIGN_TAB"
          class="fill-current stroke-current"
          [ngClass]="{ 'text-white': tab.selected, 'text-gray-400': !tab.selected }"
          width="16"
          height="18"
          viewBox="0 0 16 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

          />
          <path

          />
        </svg>
        <svg
          *ngIf="tab.title === EMenuCustomTab.MOBILE_TAB"
          class="fill-current"
          [ngClass]="{ 'text-white': tab.selected, 'text-gray-400': !tab.selected }"
          width="10"
          height="20"
          viewBox="0 0 10 20"

          xmlns="http://www.w3.org/2000/svg"

          />
        </svg>
        <svg
          class="fill-current stroke-current"
          [ngClass]="{ 'text-white': tab.selected, 'text-gray-400': !tab.selected }"
          *ngIf="tab.title === EMenuCustomTab.SETTING_TAB"
          width="19"
          height="15"
          viewBox="0 0 19 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M1 2H11" stroke-linecap="round" />
          <path d="M15 2L18 2" stroke-linecap="round" />
          <circle cx="13" cy="2" r="1.5" />
          <path d="M1 8H18" stroke-linecap="round" />
          <circle cx="6" cy="8" r="1.5" />
          <path d="M1 13H18" stroke-linecap="round" />
          <circle cx="13" cy="13" r="1.5" />
        </svg>
        <svg
          *ngIf="tab.title === EMenuCustomTab.COMMON_SETTING_TAB"
          class="fill-current"
          [ngClass]="{ 'text-white': tab.selected, 'text-gray-400': !tab.selected }"
          width="14"

          />
          <path
            d="M7 3.9375C8.68868 3.9375 10.0625 5.31132 10.0625 7C10.0625 8.68868 8.68868 10.0625 7 10.0625C5.31132 10.0625 3.9375 8.68868 3.9375 7C3.9375 5.31132 5.31132 3.9375 7 3.9375ZM7 9.13957C8.17974 9.13957 9.13957 8.17974 9.13957 7C9.13957 5.82026 8.17974 4.86043 7 4.86043C5.82026 4.86043 4.86043 5.82026 4.86043 7C4.86043 8.17974 5.82026 9.13957 7 9.13957Z"
            [attr.fill]="tab.selected ? 'black' : 'white'"
          />
        </svg>
      </button>
    </ng-container>
  </div>
  <div [ngClass]="{ hidden: currentMenuCustomTab !== EMenuCustomTab.SOURCE_TAB }">
    <cms-next-cms-menu-custom-source></cms-next-cms-menu-custom-source>
  </div>
  <div [ngClass]="{ hidden: currentMenuCustomTab !== EMenuCustomTab.DESIGN_TAB }">
    <cms-next-cms-menu-custom-design></cms-next-cms-menu-custom-design>
  </div>
  <div [ngClass]="{ hidden: currentMenuCustomTab !== EMenuCustomTab.MOBILE_TAB }">
    <cms-next-cms-menu-custom-mobile></cms-next-cms-menu-custom-mobile>
  </div>
  <div [ngClass]="{ hidden: currentMenuCustomTab !== EMenuCustomTab.SETTING_TAB }">
    <cms-next-cms-menu-custom-setting></cms-next-cms-menu-custom-setting>
  </div>
  <div [ngClass]="{ hidden: currentMenuCustomTab !== EMenuCustomTab.COMMON_SETTING_TAB }">
    <cms-next-cms-menu-custom-common-setting></cms-next-cms-menu-custom-common-setting>
  </div>
</section>
