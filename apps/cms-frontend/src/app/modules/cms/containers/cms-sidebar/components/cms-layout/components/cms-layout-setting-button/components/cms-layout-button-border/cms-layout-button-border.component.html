<section [formGroup]="buttonBorderForm" class="grid gap-4">
  <div class="flex justify-center" *ngIf="buttonBorderForm['controls']['position'] as cornerFormGroup">
    <svg width="100" height="102" viewBox="0 0 100 102" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="100" height="14.5" rx="7.25" [attr.fill]="cornerFormGroup['controls']['top'].value ? '#47AB4D' : 'white'" (click)="onToggleBorderPosition('top')" />
      <rect
        y="87.5"
        width="100"
        height="14.5"
        rx="7.25"
        [attr.fill]="cornerFormGroup['controls']['bottom'].value ? '#47AB4D' : 'white'"
        (click)="onToggleBorderPosition('bottom')"
      />
      <rect width="12.5" height="102" rx="6.25" [attr.fill]="cornerFormGroup['controls']['left'].value ? '#47AB4D' : 'white'" (click)="onToggleBorderPosition('left')" />
      <rect x="87.5" width="12.5" height="102" rx="6.25" [attr.fill]="cornerFormGroup['controls']['right'].value ? '#47AB4D' : 'white'" (click)="onToggleBorderPosition('right')" />
      <rect
        x="0.5"
        y="0.5"
        width="99"
        height="13.5"
        rx="6.75"
        [attr.stroke]="cornerFormGroup['controls']['top'].value ? '#47AB4D' : '#B2B9C7'"
        (click)="onToggleBorderPosition('top')"
      />
      <rect
        x="88"
        y="0.5"
        width="11.5"
        height="101"
        rx="5.75"
        [attr.stroke]="cornerFormGroup['controls']['right'].value ? '#47AB4D' : '#B2B9C7'"
        (click)="onToggleBorderPosition('right')"
      />
      <rect
        x="0.5"
        y="88"
        width="99"
        height="13.5"
        rx="6.75"
        [attr.stroke]="cornerFormGroup['controls']['bottom'].value ? '#47AB4D' : '#B2B9C7'"
        (click)="onToggleBorderPosition('bottom')"
      />
      <rect
        x="0.5"
        y="0.5"
        width="11.5"
        height="101"
        rx="5.75"
        [attr.stroke]="cornerFormGroup['controls']['left'].value ? '#47AB4D' : '#B2B9C7'"
        (click)="onToggleBorderPosition('left')"
      />
    </svg>
  </div>
  <div class="grid w-10/12 gap-2">
    <div class="flex items-center">
      <span class="mr-2 text-sm font-light">Corner</span>
      <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 7V4C1 2.34315 2.34315 1 4 1H5" stroke="#75787E" />
        <path d="M6 1L9 1C10.6569 1 12 2.34315 12 4L12 5" stroke="#75787E" />
        <path d="M12 6L12 9C12 10.6569 10.6569 12 9 12L8 12" stroke="#75787E" />
        <path d="M7 12L4 12C2.34315 12 1 10.6569 1 9L1 8" stroke="#75787E" />
      </svg>
    </div>
    <div class="grid items-center grid-cols-5 gap-2" formGroupName="corner">
      <input
        (keyup)="onBorderCornerChange($event.target.value)"
        value="0"
        [ngClass]="{ 'border-green-500': isLinkedCorner }"
        class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none"
        type="number"
        formControlName="topLeft"
      />
      <input
        (keyup)="onBorderCornerChange($event.target.value)"
        value="0"
        [ngClass]="{ 'border-green-500': isLinkedCorner }"
        class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none"
        type="number"
        formControlName="topRight"
      />
      <input
        (keyup)="onBorderCornerChange($event.target.value)"
        value="0"
        [ngClass]="{ 'border-green-500': isLinkedCorner }"
        class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none"
        type="number"
        formControlName="bottomLeft"
      />
      <input
        (keyup)="onBorderCornerChange($event.target.value)"
        value="0"
        [ngClass]="{ 'border-green-500': isLinkedCorner }"
        class="w-10 h-10 text-center border border-gray-300 rounded-md focus:outline-none"
        type="number"
        formControlName="bottomRight"
      />
      <button [ngClass]="{ ' bg-green-500 rounded-full': isLinkedCorner }" (click)="onToggleLinkedCorner()" class="flex items-center justify-center w-6 h-6 focus:outline-none">
        <svg
          [ngClass]="{ 'text-white': isLinkedCorner, 'text-gray-300': !isLinkedCorner }"
          class="fill-current"
          width="7"
          height="16"
          viewBox="0 0 7 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M6 9.84595V12.5C6 13.8807 4.88071 15 3.5 15C2.11929 15 1 13.8807 1 12.5V9.84595H0V12.5C0 14.433 1.567 16 3.5 16C5.433 16 7 14.433 7 12.5V9.84595H6ZM6 6.15365H7V3.5C7 1.567 5.433 0 3.5 0C1.567 0 0 1.567 0 3.5V6.15365H1V3.5C1 2.11929 2.11929 1 3.5 1C4.88071 1 6 2.11929 6 3.5V6.15365Z"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="grid w-10/12 gap-2">
    <div class="flex items-center">
      <div class="text-sm font-light">Color</div>
      <button (click)="onRemoveColorProperty()" class="focus:outline-none group ml-3 flex items-center">
        <svg class="group-hover:animate-spin" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.93631 3.25H6.68728C6.55473 3.25 6.42761 3.19732 6.33388 3.10355C6.24016 3.00979 6.1875 2.88261 6.1875 2.75C6.1875 2.61739 6.24016 2.49021 6.33388 2.39645C6.42761 2.30268 6.55473 2.25 6.68728 2.25H8.43652V0.5C8.43652 0.367392 8.48918 0.240215 8.58291 0.146447C8.67663 0.0526784 8.80376 0 8.93631 0C9.06886 0 9.19598 0.0526784 9.28971 0.146447C9.38344 0.240215 9.43609 0.367392 9.43609 0.5V2.75C9.43609 2.88261 9.38344 3.00979 9.28971 3.10355C9.19598 3.19732 9.06886 3.25 8.93631 3.25Z"
            fill="#2EC639"
          />
          <path
            d="M5.00217 10C4.12471 10.0008 3.26251 9.77039 2.50226 9.33206C1.74202 8.89373 1.11053 8.26288 0.671282 7.50294C0.232034 6.74301 0.000514715 5.88077 8.57247e-07 5.00293C-0.000513 4.12509 0.229997 3.26258 0.668354 2.50213C1.10671 1.74168 1.73747 1.11009 2.4972 0.670868C3.25692 0.231644 4.11885 0.000266913 4.99631 2.30791e-07C5.87378 -0.000266451 6.73584 0.230587 7.49584 0.669348C8.25584 1.10811 8.88697 1.73932 9.32579 2.4995C9.38786 2.61394 9.40286 2.74808 9.36761 2.87341C9.33235 2.99874 9.24962 3.10537 9.137 3.17063C9.02438 3.23588 8.89076 3.25462 8.76455 3.22285C8.63835 3.19107 8.5295 3.11131 8.46117 3.0005C7.97504 2.16228 7.20094 1.52942 6.28305 1.21979C5.36516 0.910158 4.36607 0.94487 3.47186 1.31746C2.57765 1.69005 1.8493 2.37511 1.42247 3.24504C0.995641 4.11497 0.899436 5.11046 1.15177 6.04609C1.40411 6.98171 1.98779 7.79368 2.79409 8.33075C3.60039 8.86782 4.57433 9.09337 5.53451 8.9654C6.49469 8.83742 7.37564 8.36464 8.01327 7.63512C8.6509 6.9056 9.00174 5.96908 9.00043 5C9.00043 4.86739 9.05309 4.74021 9.14682 4.64644C9.24054 4.55268 9.36767 4.5 9.50022 4.5C9.63277 4.5 9.75989 4.55268 9.85362 4.64644C9.94734 4.74021 10 4.86739 10 5C9.99854 6.32563 9.47152 7.59656 8.53456 8.53392C7.5976 9.47129 6.32723 9.99854 5.00217 10Z"
            fill="#2EC639"
          />
        </svg>
        <span class="text-sm font-light text-green-500 ml-1">Clear</span>
      </button>
    </div>
    <div class="flex items-center">
      <div class="flex items-center h-12 p-2 mr-4 border border-gray-100 rounded-md w-36">
        <input type="color" formControlName="color" class="focus:outline-none border-gray-200 border-2 focus:border-green-500" />
        <span class="pl-2">{{ buttonBorderForm['controls']['color'].value }}</span>
      </div>
      <input class="h-12 text-center border border-gray-100 rounded-md w-14 focus:outline-none" type="text" formControlName="opacity" />
    </div>
  </div>
  <div class="grid">
    <div class="text-sm font-light">Thickness</div>
    <div class="flex items-center justify-between">
      <div class="w-full">
        <input class="transition-all" type="range" min="0" max="100" class="slider" formControlName="thickness" />
      </div>
      <div class="flex items-center justify-center flex-shrink-0 h-12 ml-4 border border-gray-100 rounded-md w-14">
        {{ buttonBorderForm['controls']['thickness'].value }}
      </div>
    </div>
  </div>
</section>
