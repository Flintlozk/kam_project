<section [formGroup]="layoutSettingLayoutEffectForm" class="grid gap-4">
  <div class="grid gap-2">
    <div class="text-sm font-light">Scroll Effect</div>
    <div class="select-options">
      <mat-form-field appearance="fill">
        <mat-select formControlName="scrollEffect" [(value)]="defaultScrollValue">
          <mat-option *ngFor="let scroll of scrollEffect" [value]="scroll.value">
            {{ scroll.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="grid w-11/12 grid-cols-2 gap-2">
    <div class="grid gap-2">
      <div class="text-sm font-light">X axis</div>
      <div class="flex items-center justify-between h-12 px-4 border border-gray-100 rounded-md">
        <input type="text" formControlName="xAxis" class="w-full h-full border-none focus:outline-none" />
        <div class="flex flex-col items-center justify-center">
          <button (click)="onIncrease('xAxis')" class="h-full py-1 transition transform focus:outline-none hover:scale-105">
            <svg width="11" height="6" viewBox="0 0 11 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 5L5.5 1L1 5" stroke="#BCC4D6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
          <button (click)="onDecrease('xAxis')" class="h-full py-1 transition transform focus:outline-none hover:scale-105">
            <svg width="11" height="6" viewBox="0 0 11 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1L5.5 5L10 1" stroke="#BCC4D6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="grid gap-2">
      <div class="text-sm font-light">Y axis</div>
      <div class="flex items-center justify-between h-12 px-4 border border-gray-100 rounded-md">
        <input type="text" formControlName="yAxis" class="w-full h-full border-none focus:outline-none" />
        <div class="flex flex-col items-center justify-center">
          <button (click)="onIncrease('yAxis')" class="h-full py-1 transition transform focus:outline-none hover:scale-105">
            <svg width="11" height="6" viewBox="0 0 11 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 5L5.5 1L1 5" stroke="#BCC4D6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
          <button (click)="onDecrease('yAxis')" class="h-full py-1 transition transform focus:outline-none hover:scale-105">
            <svg width="11" height="6" viewBox="0 0 11 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1L5.5 5L10 1" stroke="#BCC4D6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="text-sm font-light">Margin</div>
    <div class="flex items-center justify-between">
      <div class="w-full">
        <input class="transition-all" type="range" min="0" max="100" class="slider" formControlName="margin" />
      </div>
      <div class="flex items-center justify-center flex-shrink-0 h-12 ml-4 border border-gray-100 rounded-md w-14">
        {{ layoutSettingLayoutEffectForm['controls']['margin'].value }}
      </div>
    </div>
  </div>
  <div class="grid gap-2">
    <div class="text-sm font-light">Stretch Background</div>
    <div class="grid grid-cols-2 gap-4">
      <ng-container *ngFor="let background of backgroundLayout; let index = index">
        <div
          (click)="onActiveBackground(index)"
          [ngClass]="{ 'bg-gray-100 hover:bg-gray-200': !background.status, 'bg-green-100': background.status }"
          class="relative flex items-center justify-center flex-col h-32 transition rounded-md"
        >
          <img *ngIf="background.status" [src]="background.iconActive" [alt]="background.title" />
          <img *ngIf="!background.status" [src]="background.icon" [alt]="background.title" />
          <span class="pt-2">{{ background.title }}</span>
          <svg *ngIf="background.status" class="absolute top-0 right-0 mt-2 mr-2" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#2FC639" stroke-width="0.7" />
            <path d="M3.5 7L6 9.5L11 4" stroke="#2FC639" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
      </ng-container>
    </div>
  </div>
</section>
