<section [formGroup]="contentManagementLandingForm" class="grid gap-4">
  <div *ngIf="currentLandingPattern" class="border p-4 rounded-md flex justify-center items-center flex-col bg-white">
    <div class="font-light text-lg text-gray-700 pb-2">{{ currentLandingPattern.patternName }}</div>
    <img class="round-md max-w-full" [src]="currentLandingPattern.patternUrl" [alt]="currentLandingPattern._id" />
  </div>
  <div *ngIf="!currentLandingPattern" class="border p-4 rounded-md flex justify-center items-center flex-col bg-white">
    <div class="font-light text-lg text-gray-700">No Pattern Selected</div>
  </div>
  <div *ngIf="!isSelectPatterns" (click)="onIsSelectPattern()" class="cursor-pointer flex w-full justify-end text-green-500 underline">Select Patterns</div>
  <div class="w-full" [ngClass]="{ hidden: !isSelectPatterns }">
    <cms-next-cms-content-manage-landing-patterns
      (patternEvent)="patternEvent($event)"
      (isSelectPatternsEvent)="isSelectPatternsEvent($event)"
      [patternId]="contentManagementLandingForm['controls']['_id'].value"
    ></cms-next-cms-content-manage-landing-patterns>
  </div>
  <ng-container formGroupName="option">
    <div class="grid gap-1">
      <div class="font-light text-sm">Option</div>
      <div class="flex items-center">
        <input type="checkbox" formControlName="isView" #isView class="hidden" />
        <button class="pr-4 cursor-move">
          <svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="1.25" cy="1.25" r="1.25" fill="#B2B9C7" />
            <circle cx="1.25" cy="5" r="1.25" fill="#B2B9C7" />
            <circle cx="5" cy="1.25" r="1.25" fill="#B2B9C7" />
            <circle cx="5" cy="5" r="1.25" fill="#B2B9C7" />
          </svg>
        </button>
        <button class="pr-4" (click)="isView.click()">
          <svg
            *ngIf="contentManagementLandingForm['controls']['option']['controls']['isView'].value"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#2FC639" stroke-width="0.7" />
            <path d="M3.5 7L6 9.5L11 4" stroke="#2FC639" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg
            *ngIf="!contentManagementLandingForm['controls']['option']['controls']['isView'].value"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#BCC4D6" stroke-width="0.7" />
          </svg>
        </button>
        <div>View</div>
      </div>
      <div class="flex items-center">
        <input type="checkbox" formControlName="isComment" #isComment class="hidden" />
        <button class="pr-4 cursor-move">
          <svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="1.25" cy="1.25" r="1.25" fill="#B2B9C7" />
            <circle cx="1.25" cy="5" r="1.25" fill="#B2B9C7" />
            <circle cx="5" cy="1.25" r="1.25" fill="#B2B9C7" />
            <circle cx="5" cy="5" r="1.25" fill="#B2B9C7" />
          </svg>
        </button>
        <button class="pr-4" (click)="isComment.click()">
          <svg
            *ngIf="contentManagementLandingForm['controls']['option']['controls']['isComment'].value"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#2FC639" stroke-width="0.7" />
            <path d="M3.5 7L6 9.5L11 4" stroke="#2FC639" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg
            *ngIf="!contentManagementLandingForm['controls']['option']['controls']['isComment'].value"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#BCC4D6" stroke-width="0.7" />
          </svg>
        </button>
        <div>Comments</div>
      </div>
      <div class="flex items-center">
        <input type="checkbox" formControlName="isPublishDate" #isPublishDate class="hidden" />
        <button class="pr-4 cursor-move">
          <svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="1.25" cy="1.25" r="1.25" fill="#B2B9C7" />
            <circle cx="1.25" cy="5" r="1.25" fill="#B2B9C7" />
            <circle cx="5" cy="1.25" r="1.25" fill="#B2B9C7" />
            <circle cx="5" cy="5" r="1.25" fill="#B2B9C7" />
          </svg>
        </button>
        <button class="pr-4" (click)="isPublishDate.click()">
          <svg
            *ngIf="contentManagementLandingForm['controls']['option']['controls']['isPublishDate'].value"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#2FC639" stroke-width="0.7" />
            <path d="M3.5 7L6 9.5L11 4" stroke="#2FC639" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg
            *ngIf="!contentManagementLandingForm['controls']['option']['controls']['isPublishDate'].value"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#BCC4D6" stroke-width="0.7" />
          </svg>
        </button>
        <div>Published Date</div>
      </div>
      <div class="flex items-center">
        <input type="checkbox" formControlName="isSocialShare" #isSocialShare class="hidden" />
        <button class="pr-4 cursor-move">
          <svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="1.25" cy="1.25" r="1.25" fill="#B2B9C7" />
            <circle cx="1.25" cy="5" r="1.25" fill="#B2B9C7" />
            <circle cx="5" cy="1.25" r="1.25" fill="#B2B9C7" />
            <circle cx="5" cy="5" r="1.25" fill="#B2B9C7" />
          </svg>
        </button>
        <button class="pr-4" (click)="isSocialShare.click()">
          <svg
            *ngIf="contentManagementLandingForm['controls']['option']['controls']['isSocialShare'].value"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#2FC639" stroke-width="0.7" />
            <path d="M3.5 7L6 9.5L11 4" stroke="#2FC639" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg
            *ngIf="!contentManagementLandingForm['controls']['option']['controls']['isSocialShare'].value"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#BCC4D6" stroke-width="0.7" />
          </svg>
        </button>
        <div>Social Share</div>
      </div>
    </div>
    <div class="grid gap-1">
      <div class="font-light text-sm">Right Content</div>
      <div>
        <input type="checkbox" formControlName="isRightContent" #isRightContent class="hidden" />
        <button
          (click)="isRightContent.click()"

        <div class="grid gap-1">
          <div class="font-light text-sm">Right Content Title</div>
          <input type="text" formControlName="title" class="border px-4 py-2 rounded focus:outline-none" placeholder="Right Content Title" />
        </div>
        <cms-next-cms-category-setting (categoryIdsEvent$)="categoryIdsEvent($event)" [categoryIds]="rightContent['controls']['categoryIds'].value"></cms-next-cms-category-setting>
        <div class="grid gap-1">
          <div class="font-light text-sm">Sort by</div>
          <div class="select-options text">
            <mat-form-field appearance="fill">
              <mat-select formControlName="contentSortBy">
                <mat-option *ngFor="let sortBy of contentSortByData" [value]="sortBy.value">
                  {{ sortBy.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="grid gap-1">
          <div class="font-light text-sm">Pin Content First</div>
          <div>
            <input type="checkbox" formControlName="isPinContentFirst" #isPinContentFirst class="hidden" />
            <button
              (click)="isPinContentFirst.click()"
              class="relative w-20 p-2 transition duration-500 border border-gray-300 rounded-xl h-9 focus:outline-none cursor-pointer"
              [ngClass]="{ 'bg-green-500 border-green-500': rightContent['controls']['isPinContentFirst'].value }"
            >
              <div
                class="absolute top-0 w-5 h-5 mt-2 transition duration-700 rounded"
                [ngClass]="{
                  'bg-gray-300': !rightContent['controls']['isPinContentFirst'].value,
                  'bg-white right-0 mr-2': rightContent['controls']['isPinContentFirst'].value
                }"
              ></div>
            </button>
          </div>
        </div>
        <div class="grid gap-1">
          <div class="font-light text-sm">Define Items / Page</div>
          <div>
            <input type="checkbox" formControlName="isMaxItem" #isMaxItem class="hidden" />
            <button
              (click)="isMaxItem.click()"
              class="relative w-20 p-2 transition duration-500 border border-gray-300 rounded-xl h-9 focus:outline-none cursor-pointer"
              [ngClass]="{ 'bg-green-500 border-green-500': rightContent['controls']['isMaxItem'].value }"
            >
              <div
                class="absolute top-0 w-5 h-5 mt-2 transition duration-700 rounded"
                [ngClass]="{
                  'bg-gray-300': !rightContent['controls']['isMaxItem'].value,
                  'bg-white right-0 mr-2': rightContent['controls']['isMaxItem'].value
                }"
              ></div>
            </button>
          </div>
        </div>
        <div class="grid gap-4" [ngClass]="{ hidden: !rightContent['controls']['isMaxItem'].value }">
          <div class="grid gap-1">
            <div class="font-light text-sm">Number of contents</div>
            <input type="number" formControlName="maxItemNumber" class="border px-4 py-2 rounded focus:outline-none w-20" />
          </div>
          <div class="grid gap-1">
            <div class="font-light text-sm">More Button Title</div>
            <input type="text" formControlName="moreTitle" class="border px-4 py-2 rounded focus:outline-none" placeholder="More Title" />
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</section>
