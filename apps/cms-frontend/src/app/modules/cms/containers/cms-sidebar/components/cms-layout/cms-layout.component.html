<section class="grid gap-4">
  <div class="flex items-center justify-between">
    <span>LAYOUT F</span>
    <button (click)="onDismiss()" class="transition transform focus:outline-none hover:scale-105">
      <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1L12.0526 12.0526M12.0526 1L1 12.0526" stroke="#BCC4D6" stroke-width="1.7" stroke-linecap="round" />
      </svg>
    </button>
  </div>
  <div class="flex items-center">
    <ng-container *ngFor="let tab of layoutTabs; let index = index">
      <button
        *ngIf="tab.status"
        (click)="onSidebarLayoutTabHandler(tab.title)"
        class="flex items-center justify-center w-8 h-8 mr-2 focus:outline-none rounded-xl"
        [ngClass]="{ 'bg-gray-700': tab.selected }"
      >
        <svg
          *ngIf="tab.title === ESidebarLayoutTab.LAYOUT_DETAIL"
          class="fill-current"
          [ngClass]="{ 'text-white': tab.selected, 'text-gray-400': !tab.selected }"
          width="14"
          height="14"
          viewBox="0 0 14 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10.1909 0.128157C10.3618 -0.0427191 10.6386 -0.0427191 10.8095 0.128157L13.8718 3.19046C14.0427 3.36136 14.0427 3.6382 13.8718 3.80908L3.80995 13.871C3.72792 13.953 3.61683 13.9991 3.50064 13.9991L0.43748 14C0.32169 14 0.210199 13.9539 0.128172 13.8718C0.046144 13.7898 0 13.6783 0 13.5625L0.000859827 10.4994C0.000859827 10.3832 0.0470039 10.2721 0.129031 10.1901L10.1909 0.128157ZM10.5788 0.976744L8.7907 2.76483L11.2352 5.2093L13.0233 3.42125L10.5788 0.976744Z"
          />
        </svg>
        <svg
          *ngIf="tab.title === ESidebarLayoutTab.LAYOUT_DESIGN"
          class="fill-current stroke-current"
          [ngClass]="{ 'text-white': tab.selected, 'text-gray-400': !tab.selected }"
          width="16"
          height="18"
          viewBox="0 0 16 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path

            stroke-width="0.7"
          />
        </svg>
        <svg
          *ngIf="tab.title === ESidebarLayoutTab.LAYOUT_SETTING"
          class="fill-current"
          [ngClass]="{ 'text-white': tab.selected, 'text-gray-400': !tab.selected }"
          width="14"
          height="14"
          viewBox="0 0 14 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path

          />
          <path
            d="M7 3.9375C8.68868 3.9375 10.0625 5.31132 10.0625 7C10.0625 8.68868 8.68868 10.0625 7 10.0625C5.31132 10.0625 3.9375 8.68868 3.9375 7C3.9375 5.31132 5.31132 3.9375 7 3.9375ZM7 9.13957C8.17974 9.13957 9.13957 8.17974 9.13957 7C9.13957 5.82026 8.17974 4.86043 7 4.86043C5.82026 4.86043 4.86043 5.82026 4.86043 7C4.86043 8.17974 5.82026 9.13957 7 9.13957Z"
            [attr.fill]="tab.selected ? 'black' : 'white'"
          />
        </svg>
      </button>
    </ng-container>
  </div>
  <div [ngClass]="{ hidden: currentLayoutTab !== ESidebarLayoutTab.LAYOUT_DETAIL }">
    <cms-next-cms-layout-content-management *ngIf="sidebarLayoutMode === ESidebarMode.LAYOUT_SETTING_CONTENT_MANAGEMENT"></cms-next-cms-layout-content-management>
    <cms-next-cms-layout-content-management-landing
      *ngIf="sidebarLayoutMode === ESidebarMode.LAYOUT_SETTING_CONTENT_MANAGEMENT_LANDING"
    ></cms-next-cms-layout-content-management-landing>
    <cms-next-cms-layout-text *ngIf="sidebarLayoutMode === ESidebarMode.LAYOUT_SETTING_TEXT"></cms-next-cms-layout-text>
    <cms-next-cms-layout-column *ngIf="sidebarLayoutMode === ESidebarMode.LAYOUT_SETTING_LAYOUT"> </cms-next-cms-layout-column>
    <cms-next-cms-layout-media-gallery *ngIf="sidebarLayoutMode === ESidebarMode.LAYOUT_SETTING_MEDIA_GALLERY"></cms-next-cms-layout-media-gallery>
    <cms-next-cms-layout-media-slider *ngIf="sidebarLayoutMode === ESidebarMode.LAYOUT_SETTING_MEDIA_SLIDER"></cms-next-cms-layout-media-slider>
    <cms-next-cms-layout-setting-button *ngIf="sidebarLayoutMode === ESidebarMode.LAYOUT_SETTING_BUTTON"></cms-next-cms-layout-setting-button>
    <cms-next-cms-layout-setting-shopping-cart *ngIf="sidebarLayoutMode === ESidebarMode.LAYOUT_SETTING_SHOPPING_CART"></cms-next-cms-layout-setting-shopping-cart>
  </div>
  <div [ngClass]="{ hidden: currentLayoutTab !== ESidebarLayoutTab.LAYOUT_DESIGN }">
    <cms-next-cms-layout-design [designLayout]="sidebarLayoutMode"> </cms-next-cms-layout-design>
  </div>
  <div [ngClass]="{ hidden: currentLayoutTab !== ESidebarLayoutTab.LAYOUT_SETTING }">
    <cms-next-cms-layout-setting [settingLayout]="sidebarLayoutMode"></cms-next-cms-layout-setting>
  </div>
</section>
