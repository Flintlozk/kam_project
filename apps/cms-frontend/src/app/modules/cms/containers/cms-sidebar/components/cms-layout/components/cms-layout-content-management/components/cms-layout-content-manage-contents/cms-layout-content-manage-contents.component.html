<section class="grid gap-4" [formGroup]="contentManagementContentsForm">
  <cms-next-cms-category-setting
    (categoryIdsEvent$)="categoryIdsEvent($event)"
    [categoryIds]="contentManagementContentsForm['controls']['categoryIds'].value"
  ></cms-next-cms-category-setting>
  <div class="grid gap-1">
    <div class="font-light text-sm">Sort by</div>
    <div class="select-options text">
      <mat-form-field appearance="fill">
        <mat-select formControlName="contentSortBy">
          <mat-option *ngFor="let sortBy of contentSortByData" [value]="sortBy.value">
            {{ sortBy.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

        fill="#797F8C"
      />
      <path

      />

    Advance Setting
  </button>

          fill="white"
        />
      </svg>
      Advance Setting
    </div>
    <button (click)="onToggleAdvanceSetting()">
      <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1L12.0526 12.0526M12.0526 1L1 12.0526" stroke="#BCC4D6" stroke-width="1.7" stroke-linecap="round" />
      </svg>
    </button>
  </div>
  <div [ngClass]="{ hidden: !toggleAdvanceSetting }" class="grid gap-4">
    <div class="grid gap-1">
      <div class="font-light text-sm">Pin Content First</div>
      <div>
        <input type="checkbox" formControlName="isPinContentFirst" #isPinContentFirst class="hidden" />
        <button
          (click)="isPinContentFirst.click()"
          class="relative w-20 p-2 transition duration-500 border border-gray-300 rounded-xl h-9 focus:outline-none cursor-pointer"
          [ngClass]="{ 'bg-green-500 border-green-500': contentManagementContentsForm['controls']['isPinContentFirst'].value }"
        >
          <div
            class="absolute top-0 w-5 h-5 mt-2 transition duration-700 rounded"
            [ngClass]="{
              'bg-gray-300': !contentManagementContentsForm['controls']['isPinContentFirst'].value,
              'bg-white right-0 mr-2': contentManagementContentsForm['controls']['isPinContentFirst'].value
            }"
          ></div>
        </button>
      </div>
    </div>
    <div class="grid gap-1">
      <div class="font-light text-sm">Short Description</div>
      <div>
        <input type="checkbox" formControlName="isShortDescription" #isShortDescription class="hidden" />
        <button
          (click)="isShortDescription.click()"
          class="relative w-20 p-2 transition duration-500 border border-gray-300 rounded-xl h-9 focus:outline-none cursor-pointer"
          [ngClass]="{ 'bg-green-500 border-green-500': contentManagementContentsForm['controls']['isShortDescription'].value }"
        >
          <div
            class="absolute top-0 w-5 h-5 mt-2 transition duration-700 rounded"
            [ngClass]="{
              'bg-gray-300': !contentManagementContentsForm['controls']['isShortDescription'].value,
              'bg-white right-0 mr-2': contentManagementContentsForm['controls']['isShortDescription'].value
            }"
          ></div>
        </button>
      </div>
    </div>
    <div class="grid gap-1">
      <div class="font-light text-sm">Share Content</div>
      <div>
        <input type="checkbox" formControlName="isShare" #isShare class="hidden" />
        <button
          (click)="isShare.click()"
          class="relative w-20 p-2 transition duration-500 border border-gray-300 rounded-xl h-9 focus:outline-none cursor-pointer"
          [ngClass]="{ 'bg-green-500 border-green-500': contentManagementContentsForm['controls']['isShare'].value }"
        >
          <div
            class="absolute top-0 w-5 h-5 mt-2 transition duration-700 rounded"
            [ngClass]="{
              'bg-gray-300': !contentManagementContentsForm['controls']['isShare'].value,
              'bg-white right-0 mr-2': contentManagementContentsForm['controls']['isShare'].value
            }"
          ></div>
        </button>
      </div>
    </div>
    <div class="grid gap-1">
      <div class="font-light text-sm">Option</div>
      <div class="grid gap-2">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" formControlName="isPublishedDate" #isPublishedDate class="hidden" />
            <button class="pr-4 cursor-move">
              <svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="1.25" cy="1.25" r="1.25" fill="#B2B9C7" />
                <circle cx="1.25" cy="5" r="1.25" fill="#B2B9C7" />
                <circle cx="5" cy="1.25" r="1.25" fill="#B2B9C7" />
                <circle cx="5" cy="5" r="1.25" fill="#B2B9C7" />
              </svg>
            </button>
            <button class="pr-4" (click)="isPublishedDate.click()">
              <svg
                *ngIf="contentManagementContentsForm['controls']['isPublishedDate'].value"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#2FC639" stroke-width="0.7" />
                <path d="M3.5 7L6 9.5L11 4" stroke="#2FC639" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <svg
                *ngIf="!contentManagementContentsForm['controls']['isPublishedDate'].value"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#BCC4D6" stroke-width="0.7" />
              </svg>
            </button>
            <div>Published Date</div>
          </div>
          <div class="font-light underline">Settings</div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" formControlName="isView" #isView class="hidden" />
            <button class="pr-4 cursor-move">
              <svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="1.25" cy="1.25" r="1.25" fill="#B2B9C7" />
                <circle cx="1.25" cy="5" r="1.25" fill="#B2B9C7" />
                <circle cx="5" cy="1.25" r="1.25" fill="#B2B9C7" />
                <circle cx="5" cy="5" r="1.25" fill="#B2B9C7" />
              </svg>
            </button>
            <button class="pr-4" (click)="isView.click()">
              <svg *ngIf="contentManagementContentsForm['controls']['isView'].value" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#2FC639" stroke-width="0.7" />
                <path d="M3.5 7L6 9.5L11 4" stroke="#2FC639" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <svg *ngIf="!contentManagementContentsForm['controls']['isView'].value" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.35" y="0.35" width="13.3" height="13.3" rx="2.65" fill="white" stroke="#BCC4D6" stroke-width="0.7" />
              </svg>
            </button>
            <div>View</div>
          </div>
          <div class="font-light underline">Settings</div>
        </div>
      </div>
    </div>
  </div>
</section>
