<section>
  <div class="flex items-center">
    <div
      [ngClass]="{ 'bg-red-100': receivedData.type === confirmTypes.DANGER, 'bg-green-100': receivedData.type === confirmTypes.ACTION }"
      class="flex items-center justify-center w-10 h-10 rounded-full"
    >
      <svg *ngIf="receivedData.type === confirmTypes.DANGER" width="15" height="18" viewBox="0 0 15 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M13.5577 2.375H10.3846V1.78125C10.3846 0.79748 9.60974 0 8.65385 0H6.34615C5.39026 0 4.61538 0.79748 4.61538 1.78125V2.375H1.44231C0.645757 2.375 0 3.03959 0 3.85938V5.04688C0 5.37481 0.258281 5.64062 0.576923 5.64062H14.4231C14.7417 5.64062 15 5.37481 15 5.04688V3.85938C15 3.03959 14.3542 2.375 13.5577 2.375ZM5.76923 1.78125C5.76923 1.45395 6.02812 1.1875 6.34615 1.1875H8.65385C8.97187 1.1875 9.23077 1.45395 9.23077 1.78125V2.375H5.76923V1.78125Z"
          fill="#F05050"
        />
        <path d="M1 6H14V14C14 16.2091 12.2091 18 10 18H5C2.79086 18 1 16.2091 1 14V6Z" fill="#F05050" />
        <path d="M5 9L10 14M5 14L10 9" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <svg *ngIf="receivedData.type === confirmTypes.ACTION" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15.7263 1.08789C16.3807 1.08789 16.9133 1.62047 16.9133 2.27491V15.7278C16.9133 16.3822 16.3807 16.9148 15.7263 16.9148H2.27344C1.619 16.9148 1.08643 16.3822 1.08643 15.7278V2.27491C1.08643 1.62047 1.619 1.08789 2.27344 1.08789H15.7263Z"
          fill="#E1FCDF"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M2.27357 1.17311C1.66693 1.17311 1.17311 1.66693 1.17311 2.27357V15.7264C1.17311 16.3331 1.66693 16.8269 2.27357 16.8269H15.7264C16.3331 16.8269 16.8269 16.3331 16.8269 15.7264V2.27357C16.8269 1.66693 16.3331 1.17311 15.7264 1.17311H2.27357ZM1 2.27357C1 1.57133 1.57133 1 2.27357 1H15.7264C16.4287 1 17 1.57133 17 2.27357V15.7264C17 16.4287 16.4287 17 15.7264 17H2.27357C1.57133 17 1 16.4287 1 15.7264V2.27357Z"
          fill="#2EC639"
          stroke="#2EC639"
          stroke-width="0.4"
        />
        <path
          d="M15.7263 1.08789C16.3807 1.08789 16.9133 1.62284 16.9133 2.28021V4.53236C16.9133 4.67862 16.7951 4.79732 16.6495 4.79732H1.35021C1.2046 4.79732 1.08643 4.67862 1.08643 4.53236V2.28021C1.08643 1.62284 1.619 1.08789 2.27344 1.08789H15.7263Z"
          fill="#2EC639"
        />
      </svg>
    </div>
    <span class="ml-2 text-lg">{{ receivedData.title }}</span>
  </div>

  <div class="py-5 ml-1" *ngIf="receivedData?.checkbox?.isCheckBox">
    <input class="cursor-pointer" type="checkbox" [checked]="checkBoxStatus" (change)="checkBoxStatus = !checkBoxStatus" />
    <label class="ml-2 font-light" [innerHTML]="receivedData?.checkbox?.checkBoxLabel"></label>
  </div>

  <div class="py-8 font-light" [innerHTML]="receivedData?.content"></div>

  <div class="flex items-center justify-end">
    <button (click)="onCancel()" class="px-6 py-2 mr-2 font-light transition transform bg-white focus:outline-none rounded-2xl custom-shadow hover:scale-105">
      {{ nonHighlightBtn }}
    </button>
    <button
      (click)="onConfirm()"
      [ngClass]="{ 'bg-red-500': receivedData.type === confirmTypes.DANGER, 'bg-green-500': receivedData.type === confirmTypes.ACTION }"
      class="px-6 py-2 font-light text-white transition transform focus:outline-none rounded-2xl custom-shadow hover:scale-105"
    >
      {{ highlightBtn }}
    </button>
  </div>
</section>
