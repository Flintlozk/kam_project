<h1 mat-dialog-title>{{ title }}</h1>
<div *ngIf="dataSource" class="overflow">
  <table mat-table [dataSource]="dataSource" style="width: 400px" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="difference">
      <th mat-header-cell *matHeaderCellDef>difference.</th>
      <td mat-cell *matCellDef="let element">{{ element.difference }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dataId">
      <th mat-header-cell *matHeaderCellDef>dataId</th>
      <td mat-cell *matCellDef="let element">{{ element.dataId }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="componentType">
      <th mat-header-cell *matHeaderCellDef>componentType</th>
      <td mat-cell *matCellDef="let element">{{ element.componentType }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
