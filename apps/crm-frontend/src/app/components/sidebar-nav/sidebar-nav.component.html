<mat-menu #searchTab="matMenu" yPosition="above" xPosition="after" class="menu-search-tab">
  <input matInput type="text" class="search-input" placeholder="Search ..." (click)="$event.stopPropagation()" style="width: 85%" />
</mat-menu>
<mat-menu #notiTab="matMenu" yPosition="below" xPosition="after" class="menu-notification-tab">
  <p class="header-menu">Notification</p>
  <textarea matInput rows="10" class="noti-tab" (click)="$event.stopPropagation()" style="background-color: white"></textarea>
</mat-menu>
<mat-menu #taskMenu="matMenu" yPosition="above" xPosition="after" class="menu-application-tab">
  <div *ngFor="let group of groupWorkflows">
    <p class="header-menu">{{ group.groupName }}</p>

    <div *ngFor="let workflow of group.workflows">
      <button mat-menu-item (click)="onClickTaskSale(workflow.flowId)">
        <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <mask id="path-1-inside-1" fill="white">
            <rect width="14" height="12" rx="1" />
          </mask>
          <rect width="14" height="12" rx="1" stroke="white" stroke-width="2.4" mask="url(#path-1-inside-1)" />
          <line x1="1" y1="3.4" x2="13" y2="3.4" stroke="white" stroke-width="1.2" />
        </svg>
        {{ workflow.name }}
      </button>
    </div>
  </div>
</mat-menu>
