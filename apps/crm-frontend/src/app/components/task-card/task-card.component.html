<mat-card class="card-task-option">
  <mat-card-header>
    <div class="container card-header-flex">
      <div class="card-title-font">Company : {{ taskItem.companyname }}</div>
      <div class="card-title-font">{{ taskItem.title }}</div>
    </div>
    <div class="img-group-assignee">
      <div *ngFor="let assignee of taskItem.assignee; let i = index; let last = last">
        <img *ngIf="i < countDisplayPrimaryMember" class="img-profile-assignee" draggable="false" [src]="[assignee.profilePic]" [matTooltip]="assignee.email" />
        <div class="img-more-assignee" *ngIf="i >= countDisplayPrimaryMember && last">
          <div class="count-more-assignee" matTooltip="More">+ {{ taskItem.assignee.length - 2 }}</div>
        </div>
      </div>
      <svg
        matTooltip="Add Assignee"
        class="add-more-assignee"
        *ngIf="taskItem.assignee.length === 0"
        width="28"
        height="28"
        viewBox="0 0 32 32"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect x="0.5" y="0.5" width="31" height="31" rx="9.5" fill="#C4C4C4" stroke="#A3A3A3" />
        <path
          d="M25.4786 22.5022C24.9626 21.3474 24.2137 20.2985 23.2738 19.4139C22.3367 18.5267 21.2266 17.8193 20.0048 17.3309C19.9938 17.3257 19.9829 17.3231 19.972 17.318C21.6762 16.155 22.7841 14.2607 22.7841 12.1234C22.7841 8.58286 19.7476 5.71423 15.9999 5.71423C12.2523 5.71423 9.2158 8.58286 9.2158 12.1234C9.2158 14.2607 10.3237 16.155 12.0279 17.3205C12.017 17.3257 12.0061 17.3283 11.9951 17.3335C10.7696 17.8219 9.6699 18.5223 8.72614 19.4165C7.78705 20.3018 7.03832 21.3505 6.52129 22.5048C6.01336 23.6348 5.73942 24.8463 5.7143 26.0737C5.71357 26.1013 5.71869 26.1288 5.72936 26.1545C5.74003 26.1801 5.75604 26.2035 5.77643 26.2233C5.79683 26.243 5.8212 26.2587 5.84811 26.2694C5.87503 26.2802 5.90394 26.2857 5.93315 26.2857H7.57447C7.69484 26.2857 7.79058 26.1952 7.79332 26.0841C7.84803 24.089 8.69604 22.2205 10.1951 20.8043C11.7462 19.3389 13.806 18.5326 15.9999 18.5326C18.1939 18.5326 20.2537 19.3389 21.8048 20.8043C23.3039 22.2205 24.1519 24.089 24.2066 26.0841C24.2093 26.1978 24.3051 26.2857 24.4254 26.2857H26.0667C26.096 26.2857 26.1249 26.2802 26.1518 26.2694C26.1787 26.2587 26.2031 26.243 26.2235 26.2233C26.2439 26.2035 26.2599 26.1801 26.2705 26.1545C26.2812 26.1288 26.2863 26.1013 26.2856 26.0737C26.2582 24.8384 25.9874 23.6367 25.4786 22.5022ZM15.9999 16.5685C14.7443 16.5685 13.5626 16.1059 12.6735 15.266C11.7845 14.4261 11.2948 13.3096 11.2948 12.1234C11.2948 10.9372 11.7845 9.82077 12.6735 8.98085C13.5626 8.14094 14.7443 7.67834 15.9999 7.67834C17.2556 7.67834 18.4373 8.14094 19.3264 8.98085C20.2154 9.82077 20.7051 10.9372 20.7051 12.1234C20.7051 13.3096 20.2154 14.4261 19.3264 15.266C18.4373 16.1059 17.2556 16.5685 15.9999 16.5685Z"
          fill="white"
        />
      </svg>
    </div>
  </mat-card-header>
  <mat-card-actions>
    <mat-chip-list aria-label="tagTask" class="tag-task">
      <mat-chip color="primary" *ngFor="let tag of taskItem.tagTask" [ngStyle]="{ 'background-color': '#4FAEFA' }" class="mat-chip-tag-task">{{ tag.tagname }}</mat-chip>
    </mat-chip-list>
    <div class="group-symbol">
      <div class="note-symbol">
        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="img-note-symbol">
          <path
            d="M5.00704 0C4.35135 0 3.70209 0.129323 3.09631 0.380586C2.49054 0.631848 1.94012 1.00013 1.47648 1.4644C0.540116 2.40204 0.0140734 3.67375 0.0140734 4.99978C0.00970842 6.15429 0.408913 7.27395 1.14248 8.16464L0.14389 9.16459C0.0746092 9.2349 0.0276772 9.32419 0.00901647 9.42118C-0.00964429 9.51817 0.000802318 9.61852 0.0390381 9.70957C0.0805086 9.79953 0.147737 9.87512 0.232189 9.92676C0.316642 9.97839 0.414509 10.0037 0.51337 9.99956H5.00704C6.33125 9.99956 7.60123 9.4728 8.53759 8.53516C9.47396 7.59752 10 6.3258 10 4.99978C10 3.67375 9.47396 2.40204 8.53759 1.4644C7.60123 0.526761 6.33125 0 5.00704 0ZM5.00704 8.9996H1.71667L2.18102 8.53462C2.27401 8.44095 2.32621 8.31423 2.32621 8.18214C2.32621 8.05005 2.27401 7.92333 2.18102 7.82965C1.52723 7.1757 1.1201 6.31499 1.02899 5.39416C0.937875 4.47333 1.16842 3.54935 1.68134 2.77964C2.19426 2.00993 2.95782 1.44212 3.84194 1.17293C4.72605 0.903754 5.67602 0.94986 6.53 1.3034C7.38397 1.65694 8.08912 2.29604 8.5253 3.11181C8.96148 3.92758 9.1017 4.86956 8.92208 5.77725C8.74246 6.68494 8.25411 7.50219 7.54024 8.08976C6.82636 8.67733 5.93112 8.99887 5.00704 8.9996Z"
            fill="#828282"
          />
        </svg>
        <div *ngFor="let count of taskItem.countDetail" style="margin: auto">
          <div class="note-symbol-count" *ngIf="count.counttable === 'note'">{{ count.count }}</div>
        </div>
      </div>
      <div class="note-symbol">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" class="img-note-symbol">
          <path
            d="M8.10596 4.64825L5.1562 7.59801C4.96062 7.79359 4.85074 8.05885 4.85074 8.33544C4.85074 8.61204 4.96062 8.8773 5.1562 9.07288C5.35178 9.26847 5.61704 9.37834 5.89364 9.37834C6.17023 9.37834 6.4355 9.26847 6.63108 9.07288L9.58084 6.12313C9.972 5.73196 10.1918 5.20143 10.1918 4.64825C10.1918 4.09506 9.972 3.56453 9.58084 3.17337C9.18967 2.7822 8.65914 2.56245 8.10596 2.56245C7.55277 2.56245 7.02224 2.7822 6.63108 3.17337L3.68132 6.12313C3.09457 6.70987 2.76494 7.50566 2.76494 8.33545C2.76494 9.16523 3.09457 9.96102 3.68132 10.5478C4.26806 11.1345 5.06386 11.4641 5.89364 11.4641C6.72342 11.4641 7.51921 11.1345 8.10596 10.5478L11.0557 7.598"
            stroke="#153342"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div *ngFor="let count of taskItem.countDetail" style="margin: auto">
          <div class="note-symbol-count" *ngIf="count.counttable === 'appointment'">0</div>
        </div>
      </div>
      <div class="note-symbol">
        <svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M3.5 2.33333H2.25C1.91848 2.33333 1.60054 2.47381 1.36612 2.72386C1.1317 2.97391 1 3.31304 1 3.66667V11.6667C1 12.0203 1.1317 12.3594 1.36612 12.6095C1.60054 12.8595 1.91848 13 2.25 13H9.75C10.0815 13 10.3995 12.8595 10.6339 12.6095C10.8683 12.3594 11 12.0203 11 11.6667V3.66667C11 3.31304 10.8683 2.97391 10.6339 2.72386C10.3995 2.47381 10.0815 2.33333 9.75 2.33333H8.5M3.5 2.33333C3.5 1.97971 3.6317 1.64057 3.86612 1.39052C4.10054 1.14048 4.41848 1 4.75 1H7.25C7.58152 1 7.89946 1.14048 8.13388 1.39052C8.3683 1.64057 8.5 1.97971 8.5 2.33333M3.5 2.33333C3.5 2.68696 3.6317 3.02609 3.86612 3.27614C4.10054 3.52619 4.41848 3.66667 4.75 3.66667H7.25C7.58152 3.66667 7.89946 3.52619 8.13388 3.27614C8.3683 3.02609 8.5 2.68696 8.5 2.33333M3.5 6.33333H8.5M3.5 9H6"
            stroke="#828282"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <div *ngFor="let count of taskItem.countDetail" style="margin: auto">
          <div class="note-symbol-count" *ngIf="count.counttable === 'appointment'">{{ count.count }}</div>
        </div>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
