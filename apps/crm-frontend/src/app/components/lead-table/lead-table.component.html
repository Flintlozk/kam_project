<table mat-table [dataSource]="activeData" class="mat-elevation-z0">
  <ng-container matColumnDef="Select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox class="checkbox" color="primary" (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"> </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox class="checkbox" color="primary" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="Opentask">
    <th mat-header-cell *matHeaderCellDef>{{ 'Button' | translate }}</th>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
