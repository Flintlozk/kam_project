<reactor-room-card [height]="'100%'" [padding]="'0px'" [topPadding]="topPadding" [paddingBottom]="topPadding" [withTitle]="true">
  <div class="card-title">
    {{ 'DASHBOARD_MESSAGE' | translate }}
  </div>
  <div class="card-content">
    <reactor-room-loader *ngIf="isLoading"></reactor-room-loader>
    <div *ngIf="data" class="line-chart" style="position: relative; width: 100%; height: 200px">
      <canvas
        [linechartData]="data"
        [linechartXKey]="'date'"
        [lineChartTitle]="'Messages' | translate"
        [linechartYKey]="'audience_per_day'"
        reactorRoomCustomerLineChart
        style="position: absolute"
      ></canvas>
    </div>
  </div>
</reactor-room-card>
