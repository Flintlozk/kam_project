      />
      <circle cx="27" cy="35" r="2" fill="#FC8318" />
    </svg>
  </div>
  <h3 class="text-2xl leading-tight text-gray-700">{{ receivedData.title }}</h3>
  <p class="w-full font-light text-center text-gray-600">{{ receivedData.content }}</p>
  <button
    class="w-full py-3 mt-4 text-xl text-white rounded-md focus:outline-none"
    (click)="onClickOk()"
    [ngClass]="{
      'bg-green-500': receivedData.type === statusTypes.SUCCESS,
      'bg-red-500': receivedData.type === statusTypes.ERROR,
      'bg-orange-500': receivedData.type === statusTypes.WARNING
    }"
  >
    {{ 'OK' }}
  </button>
</div>
