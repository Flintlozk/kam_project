<div class="container" [ngClass]="{ dark: isDarkMode }" reactorRoomClickOutside (outside)="onOutsideContainer($event)">
  <div (click)="onToggleIconStatus()" class="icon-toggle" [ngClass]="{ active: iconToggleStatus }">
    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M3 6C4.65685 6 6 4.65685 6 3C6 1.34315 4.65685 0 3 0C1.34315 0 0 1.34315 0 3C0 4.65685 1.34315 6 3 6ZM12 6C13.6569 6 15 4.65685 15 3C15 1.34315 13.6569 0 12 0C10.3431 0 9 1.34315 9 3C9 4.65685 10.3431 6 12 6ZM6 12C6 13.6569 4.65685 15 3 15C1.34315 15 0 13.6569 0 12C0 10.3431 1.34315 9 3 9C4.65685 9 6 10.3431 6 12ZM12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
      />
    </svg>
  </div>
  <div [@fadeBoxAnimation] *ngIf="iconToggleStatus" class="product-container" [ngClass]="{ right: position === 'right', left: position === 'left' }">
    <a>
      <div class="back-to" *ngIf="isTitle">
        <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 1L1 6L6 11" stroke="#788397" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        More's Dashboard
      </div>
    </a>
    <div class="product-items">
      <ng-container *ngFor="let ecosystemProduct of ecosystemProducts">
        <a (click)="onRouteRedirect(ecosystemProduct)">
          <!-- <a target="_blank" [attr.href]="ecosystemProduct.activeStatus ? null : ecosystemProduct.route"> -->
          <div class="product-item" [ngClass]="{ active: ecosystemProduct.activeStatus }">
            <div class="product-item-icon" [ngStyle]="{ background: ecosystemProduct.colorCode }">
              <img [src]="ecosystemProduct.icon" [alt]="ecosystemProduct.title" />
            </div>
            <span>{{ ecosystemProduct.title }}</span>
          </div>
        </a>
      </ng-container>
    </div>
  </div>
</div>
