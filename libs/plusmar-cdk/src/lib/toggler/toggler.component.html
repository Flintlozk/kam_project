<div class="plusmar-toggler">
  <div class="flex justify-between items-center toggle-container">
    <div class="flex items-center">
      <img class="mr-5" *ngIf="toggleInput.icon" [src]="toggleInput.icon" alt="Icon" />
      <div>{{ toggleInput.title }}</div>
    </div>

    <div class="toggle-btn" (click)="onToggle(toggleInput.id)">
      <svg
        [ngClass]="{ active: toggleInput.toggleStatus }"
        width="22px"
        height="22px"
        viewBox="0 0 40 40"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g id="Artboard" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <circle id="Oval" stroke="#53B1FF" fill="#53B1FF" cx="20" cy="20" r="19.5"></circle>
          <polyline id="Path-25" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" points="10 16 20 25 30 16"></polyline>
        </g>
      </svg>
    </div>
  </div>
</div>
