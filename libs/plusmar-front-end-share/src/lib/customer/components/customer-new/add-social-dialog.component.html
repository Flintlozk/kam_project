<div class="custom-dialog">
  <reactor-room-custom-dialog>
    <div class="head">
      {{ 'Social Network' | translate }}
    </div>
    <form class="content" [formGroup]="socialForm" (ngSubmit)="saveSocial()">
      <div class="items">
        <div class="item" *ngFor="let item of data">
          <div class="label">
            <img [src]="item.imgUrl" [alt]="item.label" />
            <div class="text">{{ item.label }}</div>
          </div>
          <input type="text" [name]="item.label" [formControlName]="item.controlName" />
        </div>
      </div>
      <div class="buttons">
        <div class="btn-cancel" (click)="onNoClick()">{{ 'Cancel' | translate }}</div>
        <button class="btn-ok" type="submit">
          <svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.7657 0.239312C15.4533 -0.0797705 14.9468 -0.0797705 14.6343 0.239312L5.04982 10.0277L1.3657 6.26526C1.0533 5.94618 0.546796 5.94621 0.234328 6.26526C-0.0781093 6.58431 -0.0781093 7.10159 0.234328 7.42067L4.48414 11.7608C4.79645 12.0798 5.30332 12.0796 5.61551 11.7608L15.7657 1.39475C16.0781 1.0757 16.0781 0.558394 15.7657 0.239312Z"
            />
          </svg>
          <span class="label">
            {{ 'Ok' | translate }}
          </span>
        </button>
      </div>
    </form>
  </reactor-room-custom-dialog>
</div>
