<div class="bg-white rounded-md p-20 px-15">
  <div class="dialog-header">
    {{ (data?.isEdit ? 'Edit company' : 'Create New Company') | translate }}
  </div>

  <div [formGroup]="companyForm" class="content">
    <mat-tab-group class="mat-tab-setting" #tabs>
      <mat-tab [label]="'Company Info' | translate">
        <reactor-room-company-info (formChanged)="updateShipping($event)" [dialogRef]="dialogRef"></reactor-room-company-info>
      </mat-tab>
      <mat-tab [label]="'Shipping info' | translate">
        <reactor-room-shipping-info [dialogRef]="dialogRef"></reactor-room-shipping-info>
      </mat-tab>
      <mat-tab [label]="'Member' | translate">
        <reactor-room-members [id]="data?.id" [dialogRef]="dialogRef"></reactor-room-members>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="footer pt-20">
    <div class="flex justify-end">
      <button class="btn-cancel" type="reset" (click)="dialogRef.close(false)">
        {{ 'Cancel' | translate }}
      </button>
      <button class="btn-active ml-5" type="submit" (click)="saveCustomerCompany()">
        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M9.83643 18.3939C14.807 18.3939 18.8364 14.3644 18.8364 9.39388C18.8364 4.42331 14.807 0.393875 9.83643 0.393875C4.86584 0.393875 0.836426 4.42331 0.836426 9.39388C0.836426 14.3644 4.86584 18.3939 9.83643 18.3939ZM14.6481 5.2159C14.8746 4.98447 15.2421 4.98447 15.4686 5.2159C15.6952 5.44731 15.6952 5.82248 15.4686 6.05388L8.10706 13.5719C7.88074 13.8032 7.51306 13.8033 7.28662 13.5719L4.20435 10.4242C3.97778 10.1928 3.97778 9.81766 4.20435 9.58626C4.43103 9.35487 4.79834 9.35484 5.0249 9.58626L7.6969 12.315L14.6481 5.2159Z"
            fill="white"
          />
        </svg>
        <span class="ml-5">
          {{ 'Save' | translate }}
        </span>
      </button>
    </div>
  </div>
</div>
