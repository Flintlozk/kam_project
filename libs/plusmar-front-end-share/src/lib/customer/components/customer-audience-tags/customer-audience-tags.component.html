<div class="card-content">
  <div class="flex justify-between">
    <div class="label">{{ 'Customer Tags' | translate }}</div>
    <!-- <div class="link" (click)="openCustomerTagDialog()">{{ 'Edit' | translate }}</div> -->
  </div>
  <div class="customer-tag-content flex">
    <div *ngIf="customerTags?.length === 0" class="tag-no-data">{{ 'No Tags associated' | translate }}</div>
    <div id="customerTagExpandID" class="expand-item" *ngIf="customerTags?.length > 0">
      <div class="items" [@slideInOut]>
        <ng-container *ngFor="let tag of customerTags; let index = index">
          <div class="item" [ngStyle]="{ 'background-color': customerTagColorEnum[tag.color] }" [ngClass]="{ 'item-nodisplay': index > 9 }">
            {{ tag.name }}
          </div>
        </ng-container>
        <div class="expand" *ngIf="customerTags?.length > 9" (click)="toggleExpandItem()">
          <div class="text"><span>+</span>{{ customerTags?.length - 10 }}</div>
          <svg width="13.2px" height="12px" viewBox="0 0 22 20">
            <g id="Plusmar-Inbox" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g id="Inbox" transform="translate(-330.000000, -1466.000000)" stroke="#53B1FF" stroke-width="3">
                <g id="icon_double-righatrrow" transform="translate(332.000000, 1467.000000)">
                  <polyline id="Path-4" points="0 0 8.5 8.5 0 17.5"></polyline>
                  <polyline id="Path-4" points="9 0 17.5 8.5 9 17.5"></polyline>
                </g>
              </g>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
