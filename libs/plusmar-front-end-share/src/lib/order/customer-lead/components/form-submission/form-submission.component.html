  <!-- </reactor-room-heading> -->
  <div class="container">
    <div class="sidebar shadow">
      <reactor-room-form-sidebar (sidebarDataEvent)="getSidebarDataEvent($event)"> </reactor-room-form-sidebar>
    </div>
    <div class="content">
      <reactor-room-card [padding]="'0px'" [height]="'100%'" class="form-preview">
        <div class="card-content">
          <div class="title">
            <span>{{ 'Preview' | translate }} </span>
            <span [innerText]="form?.name" *ngIf="form?.name"></span>
          </div>
          <div class="form-render" *ngIf="form">
            <ng-container>
              <reactor-room-form-contact [form]="form"></reactor-room-form-contact>
            </ng-container>
          </div>
        </div>
      </reactor-room-card>
    </div>
  </div>
</div>

<reactor-room-leads-info *ngIf="toggleForm" [audience]="audience" [formID]="formID" (closeLead)="back()" (changeForm)="toggleForm = false" [@slideInOut]></reactor-room-leads-info>
