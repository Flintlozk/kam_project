          <div class="radio-container item" *ngIf="!isManualInput">
            <div class="title">{{ 'Enable form' | translate }}</div>
            <div class="radio-grouped">
              <label class="radio-group" for="manualInputTrue"
                >{{ 'Yes' | translate }}
                <input type="radio" id="manualInputTrue" name="manualInput" value="1" (click)="onClickManual(true)" [checked]="isManualInput" />
                <span class="checkmark"></span>
              </label>
              <label class="radio-group" for="manualInputFalse"
                >{{ 'No' | translate }}
                <input type="radio" id="manualInputFalse" name="manualInput" value="0" (click)="onClickManual(false)" [checked]="!isManualInput" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </ng-container>
        <div class="names" *ngIf="formFields">
          <div class="item" *ngFor="let form of formFields">
            <div class="label" [innerText]="form?.options?.label"></div>
            <input class="input" [type]="form.type" [attr.maxlength]="form.type === 'tel' ? 10 : null" [formControlName]="form?.options?.controlName" />
            <ng-container *ngIf="leadForm?.controls[form?.options?.controlName] as leadFormControl">
              <mat-error *ngIf="(leadFormControl?.touched || leadFormControl?.dirty) && leadFormControl?.errors?.required"
                >{{ form?.options?.label }} {{ 'is required' | translate }}</mat-error
              >
              <mat-error *ngIf="(leadFormControl?.touched || leadFormControl?.dirty) && leadFormControl?.errors?.phoneinit"
                >{{ 'home_mobile_number_error' | translate }}
              </mat-error>
              <mat-error *ngIf="(leadFormControl?.touched || leadFormControl?.dirty) && leadFormControl?.errors?.email">{{ 'Email is invalid' | translate }}</mat-error>
            </ng-container>
          </div>

          <div *ngIf="!disableSaving && isManualInput" class="cancel">
            <div class="text" (click)="onClickCancelLeadForm()">Cancel this form</div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
