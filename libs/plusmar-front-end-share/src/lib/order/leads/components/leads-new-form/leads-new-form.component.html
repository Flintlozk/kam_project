<div class="leads-new-form">
  <reactor-room-heading [headingTitle]="'Select a form' | translate" [Route]="'Audience / Add Lead / Create New Lead / Select a form' | translate">
    <div class="heading-content">
      <div class="btns">
        <button class="btn-back" (click)="back()">
          {{ 'Back' | translate }}
        </button>
        <button class="btn-select-form" (click)="selectForm()">
          <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M9.83643 18.3939C14.807 18.3939 18.8364 14.3644 18.8364 9.39388C18.8364 4.42331 14.807 0.393875 9.83643 0.393875C4.86584 0.393875 0.836426 4.42331 0.836426 9.39388C0.836426 14.3644 4.86584 18.3939 9.83643 18.3939ZM14.6481 5.2159C14.8746 4.98447 15.2421 4.98447 15.4686 5.2159C15.6952 5.44731 15.6952 5.82248 15.4686 6.05388L8.10706 13.5719C7.88074 13.8032 7.51306 13.8033 7.28662 13.5719L4.20435 10.4242C3.97778 10.1928 3.97778 9.81766 4.20435 9.58626C4.43103 9.35487 4.79834 9.35484 5.0249 9.58626L7.6969 12.315L14.6481 5.2159Z"
              fill="white"
            />
          </svg>
          <span class="ml-5">
            {{ 'Select Form' | translate }}
          </span>
        </button>
      </div>
    </div>
  </reactor-room-heading>
  <div class="container">
    <div class="sidebar">
      <reactor-room-leads-new-form-sidebar (sidebarDataEvent)="getSidebarDataEvent($event)"> </reactor-room-leads-new-form-sidebar>
    </div>
    <div class="content">
      <reactor-room-card [padding]="'0px'" [height]="'100%'" class="form-preview">
        <div class="card-content">
          <div class="title">
            <span>{{ 'Preview' | translate }}</span>
            <span [innerText]="form?.name" *ngIf="form?.name"></span>
          </div>
          <div class="form-render" *ngIf="form">
            <ng-container>
              <reactor-room-leads-new-form-contact [form]="form"></reactor-room-leads-new-form-contact>
            </ng-container>
          </div>
        </div>
      </reactor-room-card>
    </div>
    <reactor-room-chatbox *ngIf="audience$" [viewMode]="chatViewMode" [audienceId]="audience$.id" [audience]="audience$"> </reactor-room-chatbox>
  </div>
</div>
