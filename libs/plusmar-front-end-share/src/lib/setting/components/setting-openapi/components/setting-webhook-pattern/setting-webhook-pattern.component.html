<div class="setting-webhook-pattern-container">
  <mat-accordion>
    <mat-expansion-panel style="border-radius: 15px">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div class="card-content">
            <div class="content">
              <img src="/assets/setting/u27.png" style="max-width: 46px" />
              <div class="ml-15">{{ 'Message Pattern Webhook Endpoint' | translate }}</div>
            </div>
          </div>
          <div class="card-content">
            <div class="content-end">
              <span *ngIf="isAllowed" class="btn-add" (click)="openDialog(true)">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M17.2969 8.29688H9.70313V0.703125C9.70313 0.314789 9.38834 0 9 0C8.61166 0 8.29688 0.314789 8.29688 0.703125V8.29688H0.703125C0.314789 8.29688 0 8.61166 0 9C0 9.38834 0.314789 9.70313 0.703125 9.70313H8.29688V17.2969C8.29688 17.6852 8.61166 18 9 18C9.38834 18 9.70313 17.6852 9.70313 17.2969V9.70313H17.2969C17.6852 9.70313 18 9.38834 18 9C18 8.61166 17.6852 8.29688 17.2969 8.29688Z"
                  />
                </svg>
                <span class="ml-5">
                  {{ 'Add' | translate }}
                </span>
              </span>
            </div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="setting-webhook-pattern-content">
        <div *ngIf="isAllowed" class="webhook-label">
          <reactor-room-setting-webhook-pattern-detail [isAllowed]="isAllowed"></reactor-room-setting-webhook-pattern-detail>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
