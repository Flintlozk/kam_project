<div
  class="setting-shop-owner-detail"
  [ngClass]="{
    'cms-theme': theme === themeType.CMS,
    'social-theme': theme === themeType.SOCIAL
  }"
>
  <form [formGroup]="shopOwnerForm" (ngSubmit)="onSave()">
    <reactor-room-heading *ngIf="state !== SocialModeTypes.CREATE_WIZARD" [headingTitle]="headingTitle" [Route]="'Settings / ' + headingTitle">
      <div class="heading-content">
        <button class="btn-cancel" (click)="onCancel()" type="reset">{{ 'Cancel' | translate }}</button>
        <button type="submit" class="btn-save">
          <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.5881 2.67522L13.3248 0.411875C13.0592 0.14625 12.7061 0 12.3304 0C12.0511 0 4.55519 0 4.21875 0H1.40625C0.630844 0 0 0.630844 0 1.40625V14.5938C0 15.3692 0.630844 16 1.40625 16C2.099 16 14.0495 16 14.5938 16C15.3692 16 16 15.3692 16 14.5938V3.66956C16 3.29397 15.8537 2.94081 15.5881 2.67522ZM4.6875 0.9375H9.4375V3.65625C9.4375 3.91513 9.64738 4.125 9.90625 4.125C10.1651 4.125 10.375 3.91513 10.375 3.65625V0.9375H11.3125V4.59375C11.3125 4.85222 11.1022 5.0625 10.8438 5.0625H5.15625C4.89778 5.0625 4.6875 4.85222 4.6875 4.59375V0.9375ZM12.25 15.0625H3.75V11H12.25V15.0625ZM12.25 10.0625H3.75V8.5C3.75 8.24153 3.96028 8.03125 4.21875 8.03125H11.7812C12.0397 8.03125 12.25 8.24153 12.25 8.5V10.0625ZM15.0625 14.5938C15.0625 14.8522 14.8522 15.0625 14.5938 15.0625H13.1875V8.5C13.1875 7.72459 12.5567 7.09375 11.7812 7.09375H4.21875C3.44334 7.09375 2.8125 7.72459 2.8125 8.5V15.0625H1.40625C1.14778 15.0625 0.9375 14.8522 0.9375 14.5938V1.40625C0.9375 1.14778 1.14778 0.9375 1.40625 0.9375H3.75V4.59375C3.75 5.36916 4.38084 6 5.15625 6H10.8438C11.6192 6 12.25 5.36916 12.25 4.59375V0.9375H12.3304C12.4556 0.9375 12.5733 0.98625 12.6619 1.07478L14.9252 3.33813C15.0137 3.42666 15.0625 3.54438 15.0625 3.66956V14.5938Z"
              fill="white"
            />
          </svg>

          {{ 'Save' | translate }}
        </button>
      </div>
    </reactor-room-heading>
    <div class="container">
      <div class="main">
        <reactor-room-card>
          <div class="card-content">
            <div class="item" [ngClass]="{ invalid: !shopOwnerForm.get('firstName').valid && (shopOwnerForm.get('firstName').touched || shopOwnerForm.get('firstName').dirty) }">
              <div class="label">{{ 'First name' | translate }}<span> *</span></div>
              <input class="input-bar" type="text" formControlName="firstName" />
            </div>
            <div class="item" [ngClass]="{ invalid: !shopOwnerForm.get('lastName').valid && (shopOwnerForm.get('lastName').touched || shopOwnerForm.get('lastName').dirty) }">
              <div class="label">{{ 'Last name' | translate }}<span> *</span></div>
              <input class="input-bar" type="text" formControlName="lastName" />
            </div>
            <div class="item" [ngClass]="{ invalid: !shopOwnerForm.get('phoneNo').valid && (shopOwnerForm.get('phoneNo').touched || shopOwnerForm.get('phoneNo').dirty) }">
              <div class="label">{{ 'Phone No' | translate }}<span> *</span></div>
              <input class="input-bar" type="text" formControlName="phoneNo" (keyup)="eventLookUpOnFocus('phoneNo')" />
              <mat-error *ngIf="!shopOwnerForm.get('phoneNo').valid" [innerHTML]="phoneNoValidationMessage"> </mat-error>
            </div>
            <div class="item" [ngClass]="{ invalid: !shopOwnerForm.get('shopName').valid && (shopOwnerForm.get('shopName').touched || shopOwnerForm.get('shopName').dirty) }">
              <div class="label">{{ 'Shop Name' | translate }}<span> *</span></div>
              <input class="input-bar" type="text" formControlName="shopName" (keyup)="eventLookUpOnFocus('shopName')" />
              <mat-error *ngIf="!shopOwnerForm.get('shopName').valid" [innerHTML]="shopNameValidationMessage"> </mat-error>
            </div>
            <div class="item" [ngClass]="{ invalid: !shopOwnerForm.get('email').valid && (shopOwnerForm.get('email').touched || shopOwnerForm.get('email').dirty) }">
              <div class="label">{{ 'Email' | translate }}<span> *</span></div>
              <input class="input-bar" type="text" formControlName="email" (keyup)="eventLookUpOnFocus('email')" />
              <mat-error *ngIf="!shopOwnerForm.get('email').valid" [innerHTML]="emailValidationMessage"> </mat-error>
            </div>
            <div class="item on-line" [ngClass]="{ invalid: !shopOwnerForm.get('address').valid && (shopOwnerForm.get('address').touched || shopOwnerForm.get('address').dirty) }">
              <div class="label">{{ 'Address' | translate }}<span> *</span></div>
              <input class="input-bar" type="text" formControlName="address" />
              <mat-error *ngIf="!shopOwnerForm.get('address').valid" [innerHTML]="addressValidationMessage"> </mat-error>
            </div>
            <reactor-room-address [fields]="addressFields" class="item"> </reactor-room-address>
            <div class="item" style="visibility: hidden">
              <div class="label">{{ 'Country' | translate }}</div>
              <div class="form-item"><input class="input-bar" type="text" formControlName="country" [placeholder]="'Thailand' | translate" [value]="country" disabled /></div>
            </div>
          </div>
        </reactor-room-card>
      </div>
      <div *ngIf="state !== SocialModeTypes.CREATE_WIZARD" class="left">
        <!--- MAIN COMPONENT --->
        <reactor-room-setting-shop-social-cards
          (connectRequest)="onConnectRequest($event)"
          [state]="state"
          [socialConnect]="socialConnect"
        ></reactor-room-setting-shop-social-cards>
        <reactor-room-setting-company-info [theme]="theme" [shopDetails]="shopDetail"></reactor-room-setting-company-info>
      </div>
    </div>
    <div *ngIf="state === SocialModeTypes.CREATE_WIZARD" class="heading-content bottom">
      <button class="btn-cancel" (click)="onCancel()" type="reset">{{ 'Cancel' | translate }}</button>
      <button type="submit" class="btn-save">
        <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15.5881 2.67522L13.3248 0.411875C13.0592 0.14625 12.7061 0 12.3304 0C12.0511 0 4.55519 0 4.21875 0H1.40625C0.630844 0 0 0.630844 0 1.40625V14.5938C0 15.3692 0.630844 16 1.40625 16C2.099 16 14.0495 16 14.5938 16C15.3692 16 16 15.3692 16 14.5938V3.66956C16 3.29397 15.8537 2.94081 15.5881 2.67522ZM4.6875 0.9375H9.4375V3.65625C9.4375 3.91513 9.64738 4.125 9.90625 4.125C10.1651 4.125 10.375 3.91513 10.375 3.65625V0.9375H11.3125V4.59375C11.3125 4.85222 11.1022 5.0625 10.8438 5.0625H5.15625C4.89778 5.0625 4.6875 4.85222 4.6875 4.59375V0.9375ZM12.25 15.0625H3.75V11H12.25V15.0625ZM12.25 10.0625H3.75V8.5C3.75 8.24153 3.96028 8.03125 4.21875 8.03125H11.7812C12.0397 8.03125 12.25 8.24153 12.25 8.5V10.0625ZM15.0625 14.5938C15.0625 14.8522 14.8522 15.0625 14.5938 15.0625H13.1875V8.5C13.1875 7.72459 12.5567 7.09375 11.7812 7.09375H4.21875C3.44334 7.09375 2.8125 7.72459 2.8125 8.5V15.0625H1.40625C1.14778 15.0625 0.9375 14.8522 0.9375 14.5938V1.40625C0.9375 1.14778 1.14778 0.9375 1.40625 0.9375H3.75V4.59375C3.75 5.36916 4.38084 6 5.15625 6H10.8438C11.6192 6 12.25 5.36916 12.25 4.59375V0.9375H12.3304C12.4556 0.9375 12.5733 0.98625 12.6619 1.07478L14.9252 3.33813C15.0137 3.42666 15.0625 3.54438 15.0625 3.66956V14.5938Z"
            fill="white"
          />
        </svg>

        {{ 'Save' | translate }}
      </button>
    </div>
  </form>
</div>

<reactor-room-loader block="true" [text]="loadingText" *ngIf="isLoading"></reactor-room-loader>
