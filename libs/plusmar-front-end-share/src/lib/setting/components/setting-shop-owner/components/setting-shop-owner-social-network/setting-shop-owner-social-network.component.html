<div class="setting-shop-owner-social">
  <form [formGroup]="socialNetworkForm">
    <reactor-room-custom-dialog>
      <div class="head">
        {{ 'Social Network' | translate }}
      </div>
      <div class="content">
        <div class="social-network">
          <div class="social-detail">
            <div class="social-picture"><img src="assets/img/facebook-logo.png " style="width: 20px; height: 20px" /></div>

            <div class="social-text">Facebook</div>
            <div class="social-input"><input type="text" formControlName="socialFacebook" /></div>
          </div>
          <div class="social-detail">
            <div class="social-picture"><img src="assets/img/u157.png " style="width: 20px; height: 20px" /></div>
            <div class="social-text">Line</div>
            <div class="social-input"><input type="text" formControlName="socialLine" /></div>
          </div>
          <div class="social-detail">
            <div class="social-picture"><img src="assets/img/u158.png " style="width: 20px; height: 20px" /></div>
            <div class="social-text">Shopee</div>
            <div class="social-input"><input type="text" formControlName="socialShopee" /></div>
          </div>
          <div class="social-detail">
            <div class="social-picture"><img src="assets/img/u159.png " style="width: 20px; height: 20px" /></div>
            <div class="social-text">Lazada</div>
            <div class="social-input"><input type="text" formControlName="socialLazada" /></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="buttons">
          <button class="btn-cancel" (click)="onNoClick()">
            {{ 'Cancel' | translate }}
          </button>
          <button class="btn-save" (click)="onConfirm()">
            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.83643 18.3939C14.807 18.3939 18.8364 14.3644 18.8364 9.39388C18.8364 4.42331 14.807 0.393875 9.83643 0.393875C4.86584 0.393875 0.836426 4.42331 0.836426 9.39388C0.836426 14.3644 4.86584 18.3939 9.83643 18.3939ZM14.6481 5.2159C14.8746 4.98447 15.2421 4.98447 15.4686 5.2159C15.6952 5.44731 15.6952 5.82248 15.4686 6.05388L8.10706 13.5719C7.88074 13.8032 7.51306 13.8033 7.28662 13.5719L4.20435 10.4242C3.97778 10.1928 3.97778 9.81766 4.20435 9.58626C4.43103 9.35487 4.79834 9.35484 5.0249 9.58626L7.6969 12.315L14.6481 5.2159Z"
                fill="white"
              />
            </svg>

            {{ 'Save' | translate }}
          </button>
        </div>
      </div>
    </reactor-room-custom-dialog>
  </form>
</div>
