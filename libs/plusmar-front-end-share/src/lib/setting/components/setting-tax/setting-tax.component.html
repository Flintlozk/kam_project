<div class="setting-tax">
  <div class="head">
    <div class="text">{{ 'Tax ID: You tax ID will appear on both invoices and receipts' | translate }}</div>
    <div class="func">
      <label class="mode-toggle mr-5" [matTooltip]="isAllowed ? '' : ('Permission Denied' | translate)">
        <input type="checkbox" (click)="isAllowed ? setActiveStatus(!isActive) : ''" [checked]="isActive" [disabled]="!isAllowed" [(ngModel)]="isActive" />
        <span class="slider round" [ngClass]="!isAllowed && isActive ? 'not-allow' : ''"></span>
      </label>
      <div *ngIf="isAllowed" class="btn-edit" (click)="openDialog(false)">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12.9659 0.294462L0.0532027 13.2001C0.0532027 13.2001 0.00482531 17.5185 0.000120317 17.6926C-0.00458468 17.8668 0.129237 18.0056 0.307501 17.9998C0.422936 17.9961 1.53125 17.9837 2.77895 17.9698C3.45806 17.9622 4.17846 17.9541 4.80254 17.9468L17.7011 5.05531C18.1391 4.61752 18.0637 4.21697 17.6822 3.83567L14.1214 0.276834C13.7823 -0.0621027 13.3992 -0.127579 12.9659 0.294462ZM1.10666 16.8939L1.14488 13.6596L10.4788 4.33071L13.6768 7.52686L4.34278 16.8557L1.10666 16.8939Z"
            fill="url(#edit)"
          />
          <defs>
            <linearGradient id="edit" x1="0.0857386" y1="17.9143" x2="15.9184" y2="2.07288" gradientUnits="userSpaceOnUse">
              <stop stop-color="#55B2FF" />
              <stop offset="1" stop-color="#87D6FF" />
            </linearGradient>
          </defs>
        </svg>
        <div>
          {{ 'Edit' | translate }}
        </div>
      </div>
    </div>
  </div>
  <reactor-room-card>
    <div *ngIf="taxData" class="card-content">
      <div class="item">
        <div class="label">{{ 'Tax ID' | translate }}</div>
        <div class="val">{{ taxData.tax_id }}</div>
      </div>
      <div class="item">
        <div class="label">{{ 'Tax Name' | translate }}</div>
        <div class="val">{{ taxData.name }}</div>
      </div>
      <div class="item">
        <div class="label">{{ 'Tax' | translate }} (%)</div>
        <div class="val">{{ taxData.tax }}%</div>
      </div>
    </div>
  </reactor-room-card>
</div>
