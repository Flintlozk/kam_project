<div class="setting-logistic-postal-code">
  <div class="label">Province</div>
  <div>{{ logisticPerItemForm.value | json }}</div>
  <form [formGroup]="logisticPerItemForm">
    <ng-container formArrayName="provinces">
      <div class="item" *ngFor="let province of provinceArray.controls; let i = index">
        <ng-container [formGroupName]="i">
          <div class="main">
            <div class="btn-collapse">-</div>
            <div class="select-option">
              <mat-form-field>
                <mat-select [(value)]="provinceData[0].provinceId">
                  <mat-option *ngFor="let item of provinceData; let i = index" [value]="item.provinceId">
                    {{ item.provinceName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="func">
              <img src="assets/img/trash-icon.svg" alt="" />
              <div class="add-icon">
                <svg width="12" height="12" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M17.2969 8.29688H9.70313V0.703125C9.70313 0.314789 9.38834 0 9 0C8.61166 0 8.29688 0.314789 8.29688 0.703125V8.29688H0.703125C0.314789 8.29688 0 8.61166 0 9C0 9.38834 0.314789 9.70313 0.703125 9.70313H8.29688V17.2969C8.29688 17.6852 8.61166 18 9 18C9.38834 18 9.70313 17.6852 9.70313 17.2969V9.70313H17.2969C17.6852 9.70313 18 9.38834 18 9C18 8.61166 17.6852 8.29688 17.2969 8.29688Z"
                    fill="white"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="sub" formArrayName="postalDeliveryArray">
            <div class="label-group">
              <div class="label">Postal Code*</div>
              <div class="label">Delivery Fee*</div>
            </div>
            <div class="input-group" *ngFor="let postal of postalDeliveryArray.controls; let j = index">
              <ng-container [formGroupName]="j">
                <input type="text" formControlName="postalCode" />
                <input type="text" formControlName="deliveryFee" />
                <div class="func">
                  <img src="assets/img/trash-icon.svg" alt="" />
                  <div class="add-icon" (click)="addNewPostalDelivery(province)">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M17.2969 8.29688H9.70313V0.703125C9.70313 0.314789 9.38834 0 9 0C8.61166 0 8.29688 0.314789 8.29688 0.703125V8.29688H0.703125C0.314789 8.29688 0 8.61166 0 9C0 9.38834 0.314789 9.70313 0.703125 9.70313H8.29688V17.2969C8.29688 17.6852 8.61166 18 9 18C9.38834 18 9.70313 17.6852 9.70313 17.2969V9.70313H17.2969C17.6852 9.70313 18 9.38834 18 9C18 8.61166 17.6852 8.29688 17.2969 8.29688Z"
                      />
                    </svg>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </form>
</div>
