<div class="peekbox-audience-control-container">
  <button class="btn-back" id="peekbox-button-close" (click)="onClose()">{{ 'Close' | translate }}</button>

  <div style="display: flex; flex-flow: row">
    <button class="btn-move" *ngIf="featureControl.POST" (click)="onRouteChangeToPost()">
      {{ 'View Post' | translate }}
    </button>
    <button class="btn-reject" *ngIf="featureControl.NEW || featureControl.POST" (click)="onCloseAudience(false)">
      {{ 'Not Customer' | translate }}
    </button>

    <button class="btn-close-follow" *ngIf="featureControl.FOLLOW" (click)="onCloseFollowAudience()">

          fill="white"
        />
      </svg>
      <span class="ml-5"> </span>
      {{ 'Close Follow' | translate }}
    </button>
